<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Work Terminal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        [x-cloak] { display: none !important; }
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        
        .bg-animate { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); position: fixed; inset: 0; z-index: -1; }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: background-image 0.8s ease, filter 0.3s ease; }
        
        .nexus-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 2rem; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .nexus-card:hover { border-color: rgba(0, 242, 255, 0.4); transform: translateY(-4px); }

        .icon-box { 
            width: 72px; height: 72px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 1.25rem; 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.3s ease; 
            position: relative;
        }
        .icon-box img { width: 44px; height: 44px; object-fit: contain; transition: transform 0.3s ease; }
        .icon-box:hover img { transform: scale(1.15); filter: drop-shadow(0 0 10px var(--neon-blue)); }

        .gear-rotate { animation: rotate 5s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        input[type="range"] { accent-color: #3b82f6; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>

    <script>
        // --- Shared Application State ---
        window.nexusState = {
            activeShortcuts: [
                { name: 'EOS Form', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-application-100.png', url: 'https://forms.office.com/pages/responsepage.aspx?id=Zh-exeJVn0SAfe_1FF9ZixnyQxfHe_9EkCPctjghjHBUM002U1hLUUJTSVhMTU5MNE5XR1g0S0ZENi4u&route=shorturl' },
                { name: 'Vanguard', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/Icon-57%402x.png', url: 'https://vanguard.emsanyware.com/' },
                { name: 'ESO Suite', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/eso.png', url: 'https://scheduling.esosuite.net/Default.aspx?DB=priorityambulance' },
                { name: 'Helo Sync', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/EMS_Helo-removebg-preview.png', url: 'https://andersoncounty911_sc.transport.net/#/login' },
                { name: 'DOT Cam', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-wall-mount-camera-100.png', url: 'https://work.sndjy.us/camera' },
                { name: 'Map dist', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-map-pinpoint-100.png', url: 'https://work.sndjy.us/map.html' },
                { name: 'Daily WS', iconUrl: 'https://icons.duckduckgo.com/ip3/drive.google.com.ico', url: 'https://docs.google.com/spreadsheets/d/1H6C59UoF_g1QHSutXQCqBUUhfW4r2rLoNaTe0ZRQYSw/edit?usp=sharing' },
                { name: 'Coroner', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/_traichu/refs/heads/main/icons/Priority.png', url: 'https://drive.google.com/file/d/1Lq3m5KIhkwP7zQZu9RTKlXRO18BPhx1A/view?usp=drive_link' },
                { name: 'AnMed Map', iconUrl: 'https://icons.duckduckgo.com/ip3/anmed.org.ico', url: 'https://anmed.org/sites/default/files/2024-08/anmed-north-campus-map-v5.pdf' },
                { name: 'G. Voice', iconUrl: 'https://icons.duckduckgo.com/ip3/voice.google.com.ico', url: 'http://www.google.com/voice' },
                { name: 'Posts', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-address-100.png', url: 'https://www.google.com/maps/d/u/0/edit?mid=14QXoBd6ojQUTrFpxyksjX9PcbsiiUZk&usp=sharing' },
                { name: 'Lead Email', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/_traichu/refs/heads/main/icons/filebrowser.png', url: 'http://work.sndjy.us/leadform' },
                { name: 'PRO-QA', iconUrl: 'https://icons.duckduckgo.com/ip3/emergencydispatch.org.ico', url: 'https://learn.emergencydispatch.org/academy/my_learning/dashboard' },
                { name: 'Truck Form', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/2be043653580663a0484a8ae2bdaf5bd276538d7/FILE.svg', url: 'https://forms.microsoft.com/r/YcaLSLR43Y' },
                { name: 'Outages', iconUrl: 'https://icons.duckduckgo.com/ip3/poweroutage.us.ico', url: 'https://poweroutage.us/area/county/532' },
                { name: 'QRV Roster', iconUrl: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/notepad.png', url: 'https://drive.google.com/file/d/1CdFma_A-xTt2KhbJY6yMS9o5PHF8pm9f/view?usp=drive_link' }
            ],
            tasks: [{ text: 'Check ESO Schedule', done: false }, { text: 'Complete EOS Form', done: false }],
            settings: { 
                widgets: { system: true, tasks: true }, 
                bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', 
                blur: 0 
            }
        };

        function nexusApp() {
            return {
                time: '00:00 AM',
                date: 'Booting...',
                cpu: 0,
                mem: 0,
                storageMode: 'local',
                cloudStatus: 'connecting',
                addModalOpen: false,
                settingsOpen: false,
                newShortcut: { name: '', url: '', iconName: '', iconUrl: '' },
                
                get activeShortcuts() { return window.nexusState.activeShortcuts },
                set activeShortcuts(v) { window.nexusState.activeShortcuts = v },
                get tasks() { return window.nexusState.tasks },
                set tasks(v) { window.nexusState.tasks = v },
                get settings() { return window.nexusState.settings },
                set settings(v) { window.nexusState.settings = v },

                bgPresets: [
                    'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?auto=format&fit=crop&q=80&w=1600'
                ],

                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    setInterval(() => {
                        this.cpu = Math.floor(Math.random() * 20 + 5);
                        this.mem = Math.floor(Math.random() * 15 + 40);
                    }, 3000);

                    const cache = localStorage.getItem('nexus_v4_cache');
                    if (cache) {
                        const d = JSON.parse(cache);
                        this.activeShortcuts = d.activeShortcuts || this.activeShortcuts;
                        this.tasks = d.tasks || this.tasks;
                        this.settings = d.settings || this.settings;
                    }

                    this.$watch('activeShortcuts', () => this.persist());
                    this.$watch('tasks', () => this.persist());
                    this.$watch('settings', () => this.persist());

                    window.dispatchEvent(new CustomEvent('nexus-ready'));
                },

                updateTime() {
                    const n = new Date();
                    this.time = n.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    this.date = n.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },

                getIcon(item) {
                    if (item.iconUrl) return `<img src="${item.iconUrl}" />`;
                    const slug = (item.iconName || 'default').toLowerCase().trim().replace(/\s+/g, '-');
                    return `<img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${slug}.svg" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'" />`;
                },

                addShortcut() {
                    if (!this.newShortcut.name) return;
                    this.activeShortcuts.push({ ...this.newShortcut, url: this.newShortcut.url || '#' });
                    this.newShortcut = { name: '', url: '', iconName: '', iconUrl: '' };
                    this.addModalOpen = false;
                    this.persist();
                },

                removeShortcut(idx) { this.activeShortcuts.splice(idx, 1); this.persist(); },
                addTask(e) {
                    if (!e.target.value.trim()) return;
                    this.tasks.push({ text: e.target.value, done: false });
                    e.target.value = '';
                    this.persist();
                },

                persist() {
                    const data = { activeShortcuts: this.activeShortcuts, tasks: this.tasks, settings: this.settings };
                    localStorage.setItem('nexus_v4_cache', JSON.stringify(data));
                    window.dispatchEvent(new CustomEvent('nexus-sync', { detail: data }));
                }
            };
        }
    </script>

    <!-- Firebase Connection Bridge -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNqhSW1M0Q-gNchNDLh3FADL8UOjmmtpA",
            authDomain: "nexusdash-5731e.firebaseapp.com",
            projectId: "nexusdash-5731e",
            storageBucket: "nexusdash-5731e.firebasestorage.app",
            messagingSenderId: "758016854578",
            appId: "1:758016854578:web:18c6d8f8181b1134caca2b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "nexus-v4-main";

        window.addEventListener('nexus-ready', async () => {
            const el = document.querySelector('[x-data]');
            if (!el) return;
            const ui = Alpine.$data(el);

            try {
                const cred = await signInAnonymously(auth);
                ui.storageMode = 'cloud';
                ui.cloudStatus = 'syncing';

                const docRef = doc(db, 'artifacts', APP_ID, 'users', cred.user.uid, 'data', 'config');
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    const cloud = snap.data();
                    window.nexusState.activeShortcuts = cloud.activeShortcuts;
                    window.nexusState.tasks = cloud.tasks;
                    window.nexusState.settings = cloud.settings;
                    ui.cloudStatus = 'synced';
                } else {
                    await setDoc(docRef, { ...window.nexusState, updatedAt: Date.now() });
                    ui.cloudStatus = 'synced';
                }
            } catch (e) { ui.cloudStatus = 'error'; }
        });

        window.addEventListener('nexus-sync', async (e) => {
            if (!auth.currentUser) return;
            try {
                const docRef = doc(db, 'artifacts', APP_ID, 'users', auth.currentUser.uid, 'data', 'config');
                await setDoc(docRef, { ...e.detail, updatedAt: Date.now() });
            } catch (err) {}
        });
    </script>

    <!-- Alpine.js Engine -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

                <input x-model="newShortcut.url" type="text" placeholder="https://..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none"></div>
                <div><label class="text-[10px] font-black uppercase text-white/30 tracking-widest block mb-2 px-1">Manual Icon URL</label>
                <input x-model="newShortcut.iconUrl" type="text" placeholder="https://site.com/icon.png" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none"></div>
            </div>
            <button @click="addShortcut()" class="w-full mt-10 py-5 bg-blue-600 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-500 shadow-xl">Finalize Injection</button>
        </div>
    </div>

    <div x-show="settingsOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl">
            <div class="flex justify-between items-start mb-8 text-left"><h2 class="text-2xl font-black uppercase tracking-tighter">System config</h2>
            <div class="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded-full border border-white/5">
            <div :class="{'bg-yellow-500': cloudStatus === 'syncing', 'bg-green-500': cloudStatus === 'synced', 'bg-red-500': cloudStatus === 'error', 'bg-blue-500': cloudStatus === 'local-only'}" class="w-2 h-2 rounded-full"></div>
            <span class="text-[8px] font-black uppercase text-white/40 tracking-widest" x-text="cloudStatus"></span></div></div>
            <div class="space-y-8">
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Aura Blur Intensity</p>
                <input type="range" min="0" max="40" x-model="settings.blur" class="w-full h-1.5 bg-white/10 rounded-full appearance-none cursor-pointer"></div>
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Environment Skins</p>
                <div class="grid grid-cols-5 gap-2"><template x-for="bg in bgPresets"><button @click="settings.bg = bg" :class="settings.bg === bg ? 'ring-2 ring-blue-500 scale-95' : 'opacity-50 hover:opacity-100'" class="aspect-square rounded-lg overflow-hidden transition-all"><img :src="bg" class="w-full h-full object-cover"></button></template></div></div>
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Modules</p>
                <div class="grid grid-cols-2 gap-3"><button @click="settings.widgets.system = !settings.widgets.system" :class="settings.widgets.system ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg">Engine</button><button @click="settings.widgets.tasks = !settings.widgets.tasks" :class="settings.widgets.tasks ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg">To Do</button></div></div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-5 bg-blue-600 rounded-[1.5rem] font-black uppercase tracking-widest text-sm hover:bg-blue-500 shadow-xl transition-all">Finalize & Sync</button>
        </div>
    </div>
</body>
</html>
