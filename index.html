<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Terminal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;800&family=Playfair+Display:wght@700;900&display=swap');
        [x-cloak] { display: none !important; }
        
        :root { --accent-glow: #3b82f6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .bg-animate { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); position: fixed; inset: 0; z-index: -1; }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: background-image 0.8s ease, filter 0.3s ease; }
        .nexus-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; transition: all 0.3s ease; }
        
        .icon-box { display: flex; align-items: center; justify-content: center; border-radius: 1.2rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: grab; position: relative; }
        .icon-box img { width: 55%; height: 55%; object-fit: contain; pointer-events: none; transition: all 0.3s ease; }
        .icon-box:hover { transform: translateY(-8px) scale(1.1); background: rgba(255,255,255,0.1); box-shadow: 0 0 30px -5px var(--accent-glow); border-color: var(--accent-glow); }
        
        /* Weather & Warning Animations */
        @keyframes rotate-sun { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes drift { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }
        @keyframes pulse-alert { 0%, 100% { border-color: rgba(239, 68, 68, 0.2); box-shadow: 0 0 0px red; } 50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 15px red; } }
        .animate-sun { animation: rotate-sun 15s linear infinite; }
        .animate-cloud { animation: drift 4s ease-in-out infinite; }
        .severe-warning { animation: pulse-alert 2s infinite !important; border-width: 2px !important; }
        
        .accent-text { color: var(--accent-glow); }
        .accent-bg { background-color: var(--accent-glow); }
        .accent-border { border-color: var(--accent-glow); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--accent-glow); margin-top: -6px; }

        /* Clock Font Presets */
        .font-sans-dash { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-mono-dash { font-family: 'JetBrains Mono', monospace; }
        .font-serif-dash { font-family: 'Playfair Display', serif; }

        .search-container { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: inset 0 2px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body x-data="nexusHandler" x-cloak :style="`--accent-glow: ${settings.accentColor}`" @click="closeContextMenu()" @contextmenu="closeContextMenu()">

    <div class="bg-animate"></div>
    <div class="bg-overlay" :style="initialized ? { backgroundImage: `linear-gradient(rgba(0,0,0,${settings.darken / 100}), rgba(0,0,0,${settings.darken / 100})), url(${settings.bg})`, filter: `blur(${settings.blur}px)` } : {}"></div>

    <!-- Context Menu -->
    <div x-show="contextMenu.show" class="context-menu fixed z-[3000] min-width-[180px] bg-slate-900/95 backdrop-blur-xl border border-white/10 rounded-xl p-2 shadow-2xl" :style="`top: ${contextMenu.y}px; left: ${contextMenu.x}px;`" x-transition @click.stop @contextmenu.stop.prevent>
        <button @click="triggerEdit()" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-white/5 text-white/80">Modify Entry</button>
        <div class="h-px bg-white/5 my-1"></div>
        <p class="px-3 py-1 text-[8px] font-black uppercase text-white/30">Transfer Node</p>
        <button @click="moveLink('links')" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-white/5 text-white/80">Home Registry</button>
        <button @click="moveLink('server')" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-white/5 text-white/80">Server Core</button>
        <button @click="moveLink('work')" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-white/5 text-white/80">Work Core</button>
        <div class="h-px bg-white/5 my-1"></div>
        <button @click="removeShortcut(contextMenu.index)" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-red-500/10 text-red-400">Remove</button>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col" x-show="initialized" x-transition.opacity>
        <header class="p-6 flex justify-between items-center max-w-[1800px] mx-auto w-full">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center shadow-2xl accent-bg">
                    <svg class="animate-sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter uppercase leading-none" x-text="settings.dashName"></h1>
                    <p class="text-[9px] uppercase tracking-[0.3em] font-bold text-white/30 mt-1">Unified Grid Terminal</p>
                </div>
            </div>
            <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10 shadow-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
        </header>

        <main class="flex-grow flex flex-col px-6">
            <!-- Clock & Search -->
            <section class="py-6 text-center">
                <h2 x-text="time" 
                    :class="settings.clockFont"
                    :style="`color: ${settings.clockColor}; font-weight: ${settings.clockWeight};`"
                    class="text-[7rem] md:text-[9rem] tracking-tighter tabular-nums uppercase leading-none drop-shadow-2xl">00:00</h2>
                
                <div class="w-full max-w-2xl mx-auto mt-8">
                    <form action="https://google.com/search" method="GET">
                        <input type="text" name="q" placeholder="Central Registry Search..." 
                               class="w-full search-container rounded-[2rem] py-5 px-10 text-xl focus:outline-none focus:ring-4 accent-border transition-all text-center text-white placeholder:text-white/20">
                    </form>
                </div>
            </section>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 max-w-[1800px] mx-auto w-full pb-12">
                <!-- LEFT -->
                <aside class="lg:col-span-3 space-y-8 hidden lg:block">
                    <div class="nexus-card p-6 min-h-[180px] flex flex-col items-center justify-center relative" :class="weather.isWarning ? 'severe-warning' : ''">
                        <div x-show="weather.isWarning" class="absolute top-3 left-3 bg-red-600 text-white text-[8px] font-black px-2 py-0.5 rounded uppercase tracking-widest animate-pulse">Severe Protocol</div>
                        <h4 class="text-[10px] font-black uppercase tracking-widest accent-text mb-4">Atmospheric Sync</h4>
                        <div x-show="weather.temp !== null" class="flex flex-col items-center">
                            <div class="w-16 h-16 mb-2 flex items-center justify-center">
                                <template x-if="weather.code < 3"><svg class="animate-sun w-12 h-12 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></template>
                                <template x-if="weather.code >= 3 && weather.code < 50"><svg class="animate-cloud w-12 h-12 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.5 19c2.5 0 4.5-2 4.5-4.5S20 10 17.5 10c-.2 0-.4 0-.6.1C15.8 7.6 13.1 6 10 6c-3.9 0-7 3.1-7 7s3.1 7 7 7c.4 0 .8 0 1.2-.1"/></svg></template>
                                <template x-if="weather.code >= 50"><svg class="animate-weather w-12 h-12 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 16.2A4.5 4.5 0 0 0 17.5 8h-1.8A7 7 0 1 0 4 14.9"/><path d="M16 14l-2 6"/><path d="M10 14l-2 6"/><path d="M13 14l-2 6"/></svg></template>
                            </div>
                            <span class="text-5xl font-black tracking-tighter" x-text="weather.temp + 'Â°F'"></span>
                            <p class="text-[10px] font-bold uppercase text-white/40 mt-1" x-text="weather.cond"></p>
                        </div>
                    </div>
                    <div class="nexus-card p-6 min-h-[350px]">
                        <div class="flex justify-between items-center mb-6">
                            <h4 class="text-[10px] font-black uppercase tracking-widest accent-text">Fox News: Hot Feed</h4>
                            <span class="text-[8px] font-black text-white/20 uppercase">Live Node</span>
                        </div>
                        <div class="space-y-4">
                            <template x-for="item in news" :key="item.title">
                                <a :href="item.link" target="_blank" class="block border-l-2 border-white/5 pl-4 py-1 hover:border-red-500 transition-all group">
                                    <p x-text="item.title" :style="`font-size: ${settings.newsFontSize}px`" class="font-bold text-white/80 leading-tight group-hover:text-white line-clamp-2"></p>
                                    <p class="text-[8px] text-white/20 font-black mt-2 uppercase">Broadcast</p>
                                </a>
                            </template>
                        </div>
                    </div>
                </aside>

                <!-- CENTER -->
                <main class="lg:col-span-6 flex flex-col gap-6">
                    <div class="nexus-card p-8 md:p-10 flex-grow min-h-[500px]">
                        <div class="flex items-center gap-8 mb-10 border-b border-white/5 no-scrollbar">
                            <button @click="activeTab = 'links'" :class="activeTab === 'links' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-[10px] font-black uppercase tracking-[0.3em] transition-all">Home</button>
                            <button @click="activeTab = 'server'" :class="activeTab === 'server' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-[10px] font-black uppercase tracking-[0.3em] transition-all">Server</button>
                            <button @click="activeTab = 'work'" :class="activeTab === 'work' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-[10px] font-black uppercase tracking-[0.3em] transition-all">Work</button>
                        </div>

                        <div class="flex flex-wrap items-start justify-center content-start" :style="`gap: ${settings.iconGap}px`">
                            <template x-for="(link, index) in getCurrentLinks()" :key="index">
                                <div class="flex flex-col items-center gap-2 group relative text-center" draggable="true" @dragstart="dragStart(index)" @dragover.prevent="dragOver(index)" @drop="drop()" @contextmenu.stop.prevent="openContextMenu($event, index)">
                                    <a :href="link.url" target="_blank" class="icon-box shadow-2xl" 
                                       :style="`width: ${settings.iconSize}px; height: ${settings.iconSize}px; border-bottom: 3px solid ${settings.accentColor}`"
                                       :class="draggedIndex === index ? 'icon-dragging' : ''">
                                        <img :src="getIcon(link)" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'">
                                    </a>
                                    <span x-text="link.name" class="font-black uppercase text-white/40 truncate mt-1" 
                                          :style="`max-width: ${parseInt(settings.iconSize) + 15}px; font-size: ${Math.max(7, settings.iconSize * 0.15)}px`"></span>
                                </div>
                            </template>
                            <button @click="addModalOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white transition-all shadow-md" :style="`width: ${settings.iconSize}px; height: ${settings.iconSize}px;`"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 5v14M5 12h14"/></svg></button>
                        </div>
                    </div>
                </main>

                <!-- RIGHT -->
                <aside class="lg:col-span-3 space-y-8 hidden lg:block">
                    <div class="nexus-card p-6 min-h-[250px]">
                         <h4 class="text-[10px] font-black uppercase tracking-widest accent-text mb-6">Family Schedule</h4>
                         <div class="space-y-4 max-h-[300px] overflow-y-auto pr-2 no-scrollbar">
                            <template x-for="ev in events" :key="ev.title + ev.time">
                                <div class="border-l-2 accent-border pl-4 py-1 hover:bg-white/5 rounded-r-lg transition-all">
                                    <p x-text="ev.title" class="text-xs font-bold text-white/90 leading-tight truncate"></p>
                                    <p x-text="ev.time" class="text-[9px] text-white/30 uppercase font-bold mt-1"></p>
                                </div>
                            </template>
                         </div>
                    </div>
                    <div class="nexus-card p-6 min-h-[200px]">
                        <h4 class="text-[10px] font-black uppercase tracking-widest accent-text mb-6">Registry Queue</h4>
                        <div class="space-y-3">
                            <template x-for="(t, i) in tasks" :key="i">
                                <div class="flex items-center gap-3 p-2 bg-white/5 rounded-xl border border-white/5">
                                    <div @click="t.done = !t.done; persist()" class="w-4 h-4 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'accent-bg accent-border' : ''"><svg x-show="t.done" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg></div>
                                    <span x-text="t.text" class="text-[10px] font-medium truncate" :class="t.done ? 'text-white/20 line-through' : ''"></span>
                                </div>
                            </template>
                        </div>
                        <input @keydown.enter="addTask($event)" type="text" placeholder="+ New entry..." class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none w-full text-white mt-4">
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- System Console -->
    <div x-show="settingsOpen" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center p-4 backdrop-blur-md overflow-y-auto">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-4xl relative z-10 p-8 border-white/5 shadow-2xl text-left text-white" @click.stop>
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-8 text-white underline decoration-blue-500 underline-offset-8">Terminal Configuration</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-8">
                    <!-- Clock Controls -->
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-4">Clock Protocol</p>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-[10px] font-bold uppercase text-white/40">24-Hour Format</span>
                                <button @click="settings.is24Hour = !settings.is24Hour; persist()" 
                                        class="w-10 h-5 rounded-full relative transition-all" :class="settings.is24Hour ? 'bg-blue-600' : 'bg-white/10'">
                                    <div class="absolute w-4 h-4 bg-white rounded-full top-0.5 transition-all" :style="settings.is24Hour ? 'right: 2px;' : 'left: 2px;'"></div>
                                </button>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Color</label>
                                    <input type="color" x-model="settings.clockColor" @input="persist()" class="w-full h-8 bg-transparent cursor-pointer">
                                </div>
                                <div>
                                    <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Font Weight</label>
                                    <input type="range" min="300" max="900" step="100" x-model="settings.clockWeight" @input="persist()" class="w-full">
                                </div>
                            </div>
                            <div>
                                <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Typography</label>
                                <select x-model="settings.clockFont" @change="persist()" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs font-bold text-white uppercase focus:outline-none">
                                    <option value="font-sans-dash">Jakarta Sans (Modern)</option>
                                    <option value="font-mono-dash">JetBrains Mono (System)</option>
                                    <option value="font-serif-dash">Playfair (Classic)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- News Controls -->
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-4">News Protocol</p>
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-2">Headline Scale: <span x-text="settings.newsFontSize + 'px'" class="text-white"></span></label>
                            <input type="range" min="8" max="18" x-model="settings.newsFontSize" @input="persist()" class="w-full">
                        </div>
                    </div>
                </div>

                <div class="space-y-8">
                    <!-- Visual Aura -->
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-4">Aura Calibration</p>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[8px] uppercase font-bold text-white/30 block mb-2">Icon Size: <span x-text="settings.iconSize + 'px'" class="text-white"></span></label>
                                <input type="range" min="30" max="150" x-model="settings.iconSize" @input="persist()" class="w-full">
                            </div>
                            <div>
                                <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Wallpaper URL</label>
                                <input x-model="settings.bg" @input="persist()" type="text" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs text-white font-mono">
                            </div>
                            <div>
                                <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Aura Blur: <span x-text="settings.blur + 'px'" class="text-white"></span></label>
                                <input type="range" min="0" max="40" x-model="settings.blur" @input="persist()" class="w-full">
                            </div>
                        </div>
                    </div>

                    <!-- Sync -->
                    <div class="p-4 bg-blue-600/10 rounded-2xl border border-blue-500/20 shadow-xl">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-4">Cloud Synchronization</p>
                        <div class="flex gap-2">
                            <input x-model="syncKey" @input="persist()" type="text" placeholder="Sync ID" class="flex-grow bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs text-white font-mono">
                            <button @click="cloudPush()" class="px-6 py-2 bg-blue-600 rounded-lg text-[10px] font-black uppercase shadow-lg">Push</button>
                            <button @click="cloudPull()" class="px-6 py-2 bg-slate-700 rounded-lg text-[10px] font-black uppercase shadow-lg">Pull</button>
                        </div>
                    </div>
                </div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-4 accent-bg rounded-xl font-black uppercase text-xs">Return to Dashboard</button>
        </div>
    </div>

    <!-- Inject Modal -->
    <div x-show="addModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div @click="addModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl text-left">
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-white">Inject Module</h2>
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-white/30 uppercase block">Label</label><input x-model="newItem.name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
                <div><label class="text-[10px] font-bold text-white/30 uppercase block">Path</label><input x-model="newItem.url" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
                <div><label class="text-[10px] font-bold text-white/30 uppercase block">Icon Handle</label><input x-model="newItem.icon" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
            </div>
            <button @click="addItem()" class="w-full mt-10 py-5 accent-bg rounded-2xl font-black text-xs uppercase shadow-xl hover:opacity-90">Confirm Injection</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div x-show="editModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div @click="editModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl text-left">
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-white">Calibrate Module</h2>
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-white/30 uppercase block">Label</label><input x-model="editingItem.name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
                <div><label class="text-[10px] font-bold text-white/30 uppercase block">Path</label><input x-model="editingItem.url" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
                <div><label class="text-[10px] font-bold text-white/30 uppercase block">Icon Handle</label><input x-model="editingItem.icon" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
            </div>
            <button @click="saveEdit()" class="w-full mt-10 py-5 accent-bg rounded-2xl font-black text-xs uppercase shadow-xl">Apply Changes</button>
        </div>
    </div>

    <script>
        const CAL_IDS = ["ee0de736-6a34-41ec-a3c1-3cf5358f686d", "60fab72f-7327-49ba-9936-2b25e47183fa", "6db7944a-b061-4a2c-a720-719905ee49cb", "57a58707-a0c0-467d-ba6b-0beb2775e2f0", "6ad30b8f-7d22-44bc-af86-8df6aed7cd74"];
        const CAL_API_KEY = "Broadfeet1!"; 
        const CAL_API_BASE = "https://api.cal.sndjy.us/events";

        document.addEventListener('alpine:init', () => {
             Alpine.data('nexusHandler', () => ({
                initialized: false, cloudReady: false, settingsOpen: false, addModalOpen: false, editModalOpen: false,
                contextMenu: { show: false, x: 0, y: 0, index: null },
                time: '00:00:00', activeTab: 'links',
                syncKey: localStorage.getItem('nexus_sync_key') || '',
                links: [], serverLinks: [], workLinks: [], tasks: [], events: [], news: [],
                weather: { temp: null, cond: 'Acquiring...', code: 0, isWarning: false },
                fetchingEvents: false, syncing: false, draggedIndex: null,
                
                sbConfig: { url: 'https://tygrcsauitiwwlnpzhei.supabase.co', key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5Z3Jjc2F1aXRpd3dsbnB6aGVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NDAxODksImV4cCI6MjA4NzExNjE4OX0.OLiwsqVi9qeltxhgNk42rzgukmOG3gDTDuFacAskZAc' },
                settings: { 
                    dashName: 'NexusDash', accentColor: '#3b82f6', bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', 
                    blur: 0, darken: 50, iconSize: 60, iconGap: 12,
                    clockColor: '#ffffff', clockFont: 'font-sans-dash', clockWeight: 800, is24Hour: false,
                    newsFontSize: 11
                },

                newItem: { name: '', url: '', icon: '' }, editingItem: { name: '', url: '', icon: '' },

                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    const saved = localStorage.getItem('nexus_ultimate_v3_revised');
                    if (saved) {
                        try {
                            const d = JSON.parse(saved);
                            this.links = d.links || []; this.serverLinks = d.serverLinks || []; this.workLinks = d.workLinks || [];
                            this.tasks = d.tasks || []; this.settings = { ...this.settings, ...d.settings };
                        } catch (e) { }
                    }
                    this.initialized = true;
                    this.cloudReady = true;
                    this.fetchEvents(); this.fetchNews(); this.fetchWeather();
                    setInterval(() => { this.fetchNews(); this.fetchWeather(); }, 600000);
                },

                getCurrentLinks() {
                    if (this.activeTab === 'links') return this.links;
                    if (this.activeTab === 'server') return this.serverLinks;
                    return this.workLinks;
                },

                updateTime() {
                    const now = new Date();
                    this.time = now.toLocaleTimeString([], { 
                        hour: 'numeric', 
                        minute: '2-digit', 
                        hour12: !this.settings.is24Hour 
                    });
                },

                persist() {
                    const state = { links: this.links, serverLinks: this.serverLinks, workLinks: this.workLinks, tasks: this.tasks, settings: this.settings };
                    localStorage.setItem('nexus_ultimate_v3_revised', JSON.stringify(state));
                    localStorage.setItem('nexus_sync_key', this.syncKey);
                },

                async fetchWeather() {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        try {
                            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                            const data = await res.json();
                            if (data.current_weather) {
                                const code = data.current_weather.weathercode;
                                this.weather = { 
                                    temp: Math.round(data.current_weather.temperature), 
                                    code: code,
                                    cond: this.getWeatherString(code),
                                    isWarning: code >= 95
                                };
                            }
                        } catch (e) { }
                    });
                },

                getWeatherString(code) {
                    if (code === 0) return 'Clear Protocol';
                    if (code <= 3) return 'Slightly Cloudy';
                    if (code <= 48) return 'Atmospheric Fog';
                    if (code <= 67) return 'Precipitation Active';
                    if (code <= 77) return 'Frozen Cell';
                    return 'Severe Cell Alert';
                },

                async fetchNews() {
                    try {
                        const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ffeeds.foxnews.com%2Ffoxnews%2Flatest');
                        const data = await res.json();
                        this.news = (data.items || []).slice(0, 5).map(i => ({ title: i.title, link: i.link }));
                    } catch (e) { }
                },

                async cloudPush() {
                    this.persist();
                    if (!this.syncKey) return;
                    this.syncing = true;
                    try {
                        const sb = supabase.createClient(this.sbConfig.url, this.sbConfig.key);
                        await sb.from('nexus_backups').upsert({ id: this.syncKey, content: { links: this.links, serverLinks: this.serverLinks, workLinks: this.workLinks, tasks: this.tasks, settings: this.settings } });
                    } finally { setTimeout(() => this.syncing = false, 1000); }
                },

                async cloudPull() {
                    if (!this.syncKey) return;
                    try {
                        const sb = supabase.createClient(this.sbConfig.url, this.sbConfig.key);
                        const { data } = await sb.from('nexus_backups').select('content').eq('id', this.syncKey).maybeSingle();
                        if (data?.content) {
                            const c = data.content;
                            this.links = c.links; this.serverLinks = c.serverLinks; this.workLinks = c.workLinks; this.tasks = c.tasks; this.settings = c.settings;
                            this.persist();
                        }
                    } catch (e) { }
                },

                dragStart(idx) { this.draggedIndex = idx; },
                dragOver(idx) {
                    if (this.draggedIndex === idx) return;
                    const list = this.getCurrentLinks();
                    const item = list.splice(this.draggedIndex, 1)[0];
                    list.splice(idx, 0, item);
                    this.draggedIndex = idx;
                },
                drop() { this.draggedIndex = null; this.persist(); },

                moveLink(toPage) {
                    const item = this.getCurrentLinks().splice(this.contextMenu.index, 1)[0];
                    if (toPage === 'links') this.links.push(item);
                    else if (toPage === 'server') this.serverLinks.push(item);
                    else if (toPage === 'work') this.workLinks.push(item);
                    this.closeContextMenu(); this.persist();
                },

                async fetchEvents() {
                    this.fetchingEvents = true;
                    try {
                        const results = await Promise.all(CAL_IDS.map(async (id) => {
                            const res = await fetch(`${CAL_API_BASE}?calendar_id=${id}`, {
                                headers: { "x-api-key": CAL_API_KEY }
                            });
                            const data = await res.json();
                            return data.events || [];
                        }));
                        this.events = [].concat(...results).sort((a, b) => a.start_ts - b.start_ts).slice(0, 10).map(e => ({
                            title: e.title || 'Schedule Item',
                            time: new Date(e.start_ts).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })
                        }));
                    } finally { this.fetchingEvents = false; }
                },

                getIcon(item) {
                    if (item.icon && (item.icon.startsWith('http') || item.icon.includes('/'))) return item.icon;
                    return `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${(item.icon || 'default').toLowerCase().replace(/\s+/g, '-')}.svg`;
                },

                addItem() {
                    if (!this.newItem.name) return;
                    this.getCurrentLinks().push({...this.newItem});
                    this.newItem = { name: '', url: '', icon: '' };
                    this.addModalOpen = false; this.persist();
                },

                openContextMenu(e, idx) { this.contextMenu = { show: true, x: e.clientX, y: e.clientY, index: idx }; },
                closeContextMenu() { this.contextMenu.show = false; },
                triggerEdit() { this.editingItem = { ...this.getCurrentLinks()[this.contextMenu.index] }; this.editModalOpen = true; this.closeContextMenu(); },
                saveEdit() { this.getCurrentLinks()[this.contextMenu.index] = { ...this.editingItem }; this.editModalOpen = false; this.persist(); },
                removeShortcut(idx) { this.getCurrentLinks().splice(idx, 1); this.closeContextMenu(); this.persist(); },
                addTask(e) { if (!e.target.value.trim()) return; this.tasks.push({ text: e.target.value, done: false }); e.target.value = ''; this.persist(); }
            }));
        });
    </script>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
