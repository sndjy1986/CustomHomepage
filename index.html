        function nexusApp() {
            return {
                time: '00:00 AM',
                date: 'Booting...',
                cpu: 0,
                mem: 0,
                storageMode: 'local',
                syncStatus: 'idle',
                activeTab: 'links', // 'links' or 'server'
                settingsOpen: false, 
                addModalOpen: false,
                user: null,
                newShortcut: { name: '', url: '', iconName: '', iconUrl: '' },
                
                get activeShortcuts() { return window.nexusState.activeShortcuts },
                set activeShortcuts(v) { window.nexusState.activeShortcuts = v },
                get serverShortcuts() { return window.nexusState.serverShortcuts },
                set serverShortcuts(v) { window.nexusState.serverShortcuts = v },
                get tasks() { return window.nexusState.tasks },
                set tasks(v) { window.nexusState.tasks = v },
                get settings() { return window.nexusState.settings },
                set settings(v) { window.nexusState.settings = v },

                init() {
                    this.updateClock();
                    setInterval(() => this.updateClock(), 1000);
                    setInterval(() => {
                        this.cpu = Math.floor(Math.random() * 20 + 5);
                        this.mem = Math.floor(Math.random() * 15 + 40);
                    }, 3000);

                    // Hydrate from Local Cache immediately
                    const cache = localStorage.getItem('nexus_v4_cache');
                    if (cache) {
                        const d = JSON.parse(cache);
                        this.activeShortcuts = d.activeShortcuts || this.activeShortcuts;
                        this.serverShortcuts = d.serverShortcuts || this.serverShortcuts;
                        this.tasks = d.tasks || this.tasks;
                        this.settings = d.settings || this.settings;
                    }

                    // Watchers to trigger sync
                    this.$watch('activeShortcuts', () => this.persist());
                    this.$watch('serverShortcuts', () => this.persist());
                    this.$watch('tasks', () => this.persist());
                    this.$watch('settings', () => this.persist());

                    window.dispatchEvent(new CustomEvent('nexus-ready'));
                },

                updateClock() {
                    const n = new Date();
                    this.time = n.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    this.date = n.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },

                getIcon(item) {
                    if (item.iconUrl) return `<img src="${item.iconUrl}" />`;
                    const slug = (item.iconName || 'default').toLowerCase().trim().replace(/\s+/g, '-');
                    return `<img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${slug}.svg" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'" />`;
                },

                addShortcut() {
                    if (!this.newShortcut.name) return;
                    const item = { ...this.newShortcut, url: this.newShortcut.url || '#' };
                    if (this.activeTab === 'server') {
                        this.serverShortcuts.push(item);
                    } else {
                        this.activeShortcuts.push(item);
                    }
                    this.newShortcut = { name: '', url: '', iconName: '', iconUrl: '' };
                    this.addModalOpen = false;
                    this.persist();
                },

                removeShortcut(idx) {
                    if (this.activeTab === 'server') {
                        this.serverShortcuts.splice(idx, 1);
                    } else {
                        this.activeShortcuts.splice(idx, 1);
                    }
                    this.persist();
                },

                addTask(e) {
                    if (!e.target.value.trim()) return;
                    this.tasks.push({ text: e.target.value, done: false });
                    e.target.value = '';
                    this.persist();
                },

                persist() {
                    const data = { 
                        activeShortcuts: this.activeShortcuts, 
                        serverShortcuts: this.serverShortcuts,
                        tasks: this.tasks, 
                        settings: this.settings 
                    };
                    localStorage.setItem('nexus_v4_cache', JSON.stringify(data));
                    window.dispatchEvent(new CustomEvent('nexus-sync', { detail: data }));
                }
            };
        }
    </script>

    <!-- --- Firebase Cloud Bridge --- -->
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDNqhSW1M0Q-gNchNDLh3FADL8UOjmmtpA",
            authDomain: "nexusdash-5731e.firebaseapp.com",
            projectId: "nexusdash-5731e",
            storageBucket: "nexusdash-5731e.firebasestorage.app",
            messagingSenderId: "758016854578",
            appId: "1:758016854578:web:18c6d8f8181b1134caca2b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const APP_ID = "nexus-v4-main";

        window.addEventListener('nexus-ready', async () => {
            const el = document.querySelector('[x-data]');
            if (!el) return;
            const ui = Alpine.$data(el);

            try {
                const cred = await auth.signInAnonymously();
                ui.storageMode = 'cloud';
                ui.syncStatus = 'syncing';

                // Mandatory Path Rule 1
                const docRef = db.collection('artifacts').doc(APP_ID).collection('users').doc(cred.user.uid).collection('data').doc('config');
                const snap = await docRef.get();
                
                if (snap.exists) {
                    const cloud = snap.data();
                    window.nexusState.activeShortcuts = cloud.activeShortcuts || window.nexusState.activeShortcuts;
                    window.nexusState.serverShortcuts = cloud.serverShortcuts || window.nexusState.serverShortcuts;
                    window.nexusState.tasks = cloud.tasks || window.nexusState.tasks;
                    window.nexusState.settings = cloud.settings || window.nexusState.settings;
                    ui.syncStatus = 'synced';
                } else {
                    await docRef.set({ ...window.nexusState, updatedAt: Date.now() });
                    ui.syncStatus = 'synced';
                }
            } catch (e) {
                console.error("Cloud Connection Error:", e);
                ui.syncStatus = 'error';
            }
        });

        window.addEventListener('nexus-sync', async (e) => {
            if (!auth.currentUser) return;
            try {
                const docRef = db.collection('artifacts').doc(APP_ID).collection('users').doc(auth.currentUser.uid).collection('data').doc('config');
                await docRef.set({ ...e.detail, updatedAt: Date.now() });
            } catch (err) { console.warn("Cloud push failed", err); }
        });
    </script>

            <div class="space-y-4">
                <input x-model="newShortcut.name" type="text" placeholder="Label" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none">
                <input x-model="newShortcut.url" type="text" placeholder="URL (https://...)" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none">
                <input x-model="newShortcut.iconUrl" type="text" placeholder="SelfH.st Name or Image URL" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none">
            </div>
            <button @click="addShortcut()" class="w-full mt-10 py-5 bg-blue-600 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-500 shadow-xl transition-all">Finalize Injection</button>
        </div>
    </div>

    <div x-show="settingsOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl">
            <div class="flex justify-between items-start mb-8 text-left">
                <h2 class="text-2xl font-black uppercase tracking-tighter">System config</h2>
                <div class="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded-full border border-white/5">
                    <div :class="{'bg-yellow-500': syncStatus === 'syncing', 'bg-green-500': syncStatus === 'synced', 'bg-red-500': syncStatus === 'error', 'bg-blue-500': syncStatus === 'idle'}" class="w-2 h-2 rounded-full"></div>
                    <span class="text-[8px] font-black uppercase text-white/40 tracking-widest" x-text="syncStatus"></span>
                </div>
            </div>
            <div class="space-y-8">
                <div>
                    <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Glass Aura Blur Density</p>
                    <input type="range" min="0" max="40" x-model="settings.blur" @input="persist()" class="w-full h-1.5 bg-white/10 rounded-full appearance-none cursor-pointer">
                </div>
                <div>
                    <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Manual Skin URL</p>
                    <input x-model="settings.bg" @input="persist()" type="text" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs focus:outline-none focus:border-blue-500/50">
                </div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-5 bg-blue-600 rounded-[1.5rem] font-black uppercase tracking-widest text-sm hover:bg-blue-500 shadow-xl transition-all">Confirm Changes</button>
        </div>
    </div>
</body>
</html>
