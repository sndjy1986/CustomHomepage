<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Terminal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        [x-cloak] { display: none !important; }
        
        :root { 
            --accent-glow: #3b82f6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f8fafc; 
            overflow-x: hidden; 
            margin: 0; 
        }

        .bg-animate { 
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
        }

        .bg-overlay { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            background-size: cover; 
            background-position: center; 
            transition: background-image 0.8s ease, filter 0.3s ease; 
        }

        .nexus-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem; 
            transition: all 0.3s ease; 
        }

        .icon-box { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 1.2rem; 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: grab; 
            position: relative; 
        }

        .icon-box:active { cursor: grabbing; }

        .icon-box img { 
            width: 60%;
            height: 60%;
            object-fit: contain; 
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
            pointer-events: none;
        }

        .icon-box:hover { 
            transform: translateY(-5px) scale(1.08); 
            background: rgba(255,255,255,0.1); 
            box-shadow: 0 0 25px -5px var(--accent-glow);
            border-color: var(--accent-glow);
        }

        .icon-dragging {
            opacity: 0.4;
            transform: scale(0.9);
        }

        .gear-rotate { animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--accent-glow);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .log-line { font-family: 'Courier New', Courier, monospace; line-height: 1.4; border-bottom: 1px solid rgba(255,255,255,0.03); padding: 2px 0; }
        .log-timestamp { color: rgba(255,255,255,0.3); margin-right: 8px; font-weight: bold; }

        .accent-border { border-color: var(--accent-glow) !important; }
        .accent-text { color: var(--accent-glow) !important; }
        .accent-bg { background-color: var(--accent-glow) !important; }

        .context-menu {
            position: fixed;
            z-index: 1000;
            min-width: 180px;
            background: rgba(10, 15, 28, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.8);
            padding: 8px;
        }

        .context-menu button {
            width: 100%;
            text-align: left;
            padding: 10px 14px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border-radius: 10px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .context-menu button:hover {
            background: rgba(255, 255, 255, 0.06);
            color: var(--accent-glow);
        }

        .context-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
            margin: 6px 0;
        }
    </style>
</head>
<body x-data="nexusHandler" x-cloak :style="`--accent-glow: ${settings.accentColor}`" @click="closeContextMenu()" @contextmenu="closeContextMenu()">

    <div class="bg-animate"></div>
    <div class="bg-overlay" :style="initialized ? { backgroundImage: `linear-gradient(rgba(0,0,0,${settings.darken / 100}), rgba(0,0,0,${settings.darken / 100})), url(${settings.bg})`, filter: `blur(${settings.blur}px)` } : {}"></div>

    <!-- Right-Click Context Menu -->
    <div x-show="contextMenu.show" 
         class="context-menu" 
         :style="`top: ${contextMenu.y}px; left: ${contextMenu.x}px;`"
         x-transition.opacity
         @click.stop>
        <button @click="triggerEdit()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            Edit Module
        </button>
        
        <div class="context-divider"></div>
        <p class="px-3 py-1 text-[8px] font-black uppercase text-white/20">Transfer To</p>
        <button x-show="activeTab !== 'links'" @click="moveLink('links')">Move to Home</button>
        <button x-show="activeTab !== 'server'" @click="moveLink('server')">Move to Server</button>
        <button x-show="activeTab !== 'work'" @click="moveLink('work')">Move to Work</button>
        
        <div class="context-divider"></div>
        <button @click="removeShortcut(contextMenu.index)" class="text-red-400 hover:text-red-300">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6"/></svg>
            Remove
        </button>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col" x-show="initialized" x-transition.opacity.duration.500ms>
        <header class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center shadow-2xl relative accent-bg">
                    <svg class="gear-rotate" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter uppercase leading-none" x-text="settings.dashName || 'NexusDash'"></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <p class="text-[9px] uppercase tracking-[0.3em] font-bold text-white/30" x-text="cloudReady ? 'Network Core Linked' : 'Local Host Active'"></p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div x-show="syncing" class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-ping"></div>
                <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10 shadow-lg transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                </button>
            </div>
        </header>

        <main class="flex-grow flex flex-col">
            <section class="flex-grow flex flex-col items-center justify-center text-center py-4 px-4">
                <h2 x-text="time" class="text-[6rem] md:text-[9rem] font-extrabold tracking-tighter tabular-nums uppercase leading-none drop-shadow-2xl">00:00 AM</h2>
                <p x-text="date" class="text-white/30 uppercase tracking-[0.5em] font-bold text-xs mt-4"></p>
                <div class="w-full max-w-2xl mt-12">
                    <form action="https://google.com/search" method="GET">
                        <input type="text" name="q" placeholder="Enter Protocol Query..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-5 px-10 text-xl focus:outline-none focus:ring-4 accent-border transition-all text-center placeholder:text-white/10">
                    </form>
                </div>
            </section>

            <section class="max-w-7xl mx-auto w-full px-6 pb-12">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <!-- Triple Page Links Area -->
                    <div class="lg:col-span-8 nexus-card p-8 md:p-10 flex flex-col min-h-[400px]">
                        <div class="flex items-center gap-8 mb-10 border-b border-white/5">
                            <button @click="activeTab = 'links'" :class="activeTab === 'links' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Home</button>
                            <button @click="activeTab = 'server'" :class="activeTab === 'server' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Server</button>
                            <button @click="activeTab = 'work'" :class="activeTab === 'work' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Work</button>
                        </div>

                        <div class="flex flex-wrap" :style="`gap: ${settings.iconGap}px`">
                            <template x-for="(link, index) in getCurrentLinks()" :key="index">
                                <div class="flex flex-col items-center gap-2 group relative text-center" 
                                     draggable="true"
                                     @dragstart="dragStart(index)"
                                     @dragover.prevent="dragOver(index)"
                                     @drop="drop(index)"
                                     @contextmenu.prevent="openContextMenu($event, index)">
                                    <a :href="link.url" target="_blank" class="icon-box" 
                                       :style="`width: ${settings.iconSize}px; height: ${settings.iconSize}px; border-bottom: 2px solid ${settings.accentColor}`"
                                       :class="draggedIndex === index ? 'icon-dragging' : ''">
                                        <img :src="getIcon(link)" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'">
                                    </a>
                                    <span x-text="link.name" class="text-[8px] font-black uppercase text-white/30 truncate mt-1" :style="`max-width: ${settings.iconSize}px`"></span>
                                </div>
                            </template>
                            <button @click="addModalOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white transition-all" :style="`width: ${settings.iconSize}px; height: ${settings.iconSize}px;`"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg></button>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="lg:col-span-4 flex flex-col gap-8 text-left">
                        <div class="nexus-card p-8 min-h-[220px]">
                            <div class="flex justify-between items-center mb-6">
                                <h4 class="text-[10px] font-black uppercase tracking-widest accent-text">Registry Context</h4>
                                <button @click="fetchEvents()" class="text-white/20 hover:text-white transition-colors">
                                    <svg :class="fetchingEvents ? 'animate-spin' : ''" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24L21 8M21 3v5h-5"/></svg>
                                </button>
                            </div>
                            <div class="space-y-4 max-h-[260px] overflow-y-auto pr-2">
                                <template x-for="ev in events">
                                    <div class="border-l-2 accent-border pl-4 py-1 hover:bg-white/5 transition-colors rounded-r-lg">
                                        <p x-text="ev.title" class="text-sm font-bold text-white/90 leading-tight"></p>
                                        <div class="flex items-center gap-2 mt-1">
                                            <p x-text="ev.time" class="text-[9px] text-white/30 uppercase tracking-wider font-bold"></p>
                                            <span class="w-1 h-1 bg-white/10 rounded-full"></span>
                                            <p x-text="ev.date" class="text-[9px] text-white/30 uppercase tracking-wider font-bold"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <div class="nexus-card p-8 flex-1 flex flex-col gap-6">
                            <h4 class="text-[10px] font-black uppercase tracking-widest accent-text">Registry Queue</h4>
                            <div class="space-y-3 flex-grow overflow-y-auto max-h-[160px] pr-2">
                                <template x-for="(t, i) in tasks" :key="i">
                                    <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5">
                                        <div @click="t.done = !t.done; persist()" class="w-5 h-5 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'accent-bg accent-border' : ''"><svg x-show="t.done" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg></div>
                                        <span x-text="t.text" class="text-sm font-medium" :class="t.done ? 'text-white/20 line-through' : ''"></span>
                                        <button @click="tasks.splice(i, 1); persist()" class="ml-auto text-white/10 hover:text-red-400 transition-colors"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
                                    </div>
                                </template>
                            </div>
                            <input @keydown.enter="addTask($event)" type="text" placeholder="+ New entry..." class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none w-full text-white placeholder:text-white/20">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- System Console Modal -->
    <div x-show="settingsOpen" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center p-4 backdrop-blur-md overflow-y-auto">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-2xl relative z-10 p-8 border-white/5 shadow-2xl max-h-[90vh] overflow-y-auto text-left text-white" @click.stop>
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-8 text-white underline decoration-blue-500 underline-offset-8">Station Calibration</h2>
            
            <div class="space-y-6">
                <!-- Visual Aura Calibration -->
                <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-4">Grid & Scaling</p>
                    <div class="grid grid-cols-2 gap-x-8 gap-y-6">
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-2">Module Title</label>
                            <input x-model="settings.dashName" @input="persist()" type="text" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none text-white font-mono">
                        </div>
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-2">Accent Sync</label>
                            <div class="flex items-center gap-3">
                                <input x-model="settings.accentColor" @input="persist()" type="color" class="w-10 h-10 bg-transparent border-none cursor-pointer">
                                <span class="text-[10px] font-mono text-white/40" x-text="settings.accentColor"></span>
                            </div>
                        </div>
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-2">Module Scale: <span x-text="settings.iconSize + 'px'" class="text-white"></span></label>
                            <input type="range" min="40" max="100" x-model="settings.iconSize" @input="persist()" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-2">Grid Padding: <span x-text="settings.iconGap + 'px'" class="text-white"></span></label>
                            <input type="range" min="4" max="40" x-model="settings.iconGap" @input="persist()" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer">
                        </div>
                        <div class="col-span-2">
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-2">Wallpaper Stream</label>
                            <input x-model="settings.bg" @input="persist()" type="text" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-[10px] focus:outline-none text-white font-mono">
                            <div class="flex gap-2 mt-3">
                                <template x-for="url in presets">
                                    <button @click="settings.bg = url; persist()" class="w-10 h-10 rounded-lg border border-white/10 overflow-hidden hover:scale-110 transition-transform">
                                        <img :src="url" class="w-full h-full object-cover">
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sync Portal -->
                <div class="p-4 bg-blue-600/10 rounded-2xl border border-blue-500/20 shadow-xl">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-2">Supabase Cloud Protocol</p>
                    <div class="flex gap-2">
                        <div class="flex-grow">
                             <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Session ID</label>
                             <input x-model="syncKey" @input="persist()" type="text" placeholder="e.g. james-77" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none text-white font-mono">
                        </div>
                        <div class="flex items-end gap-2">
                            <button @click="cloudPush()" class="px-6 py-2 bg-blue-600 rounded-lg text-[10px] font-black uppercase hover:bg-blue-500 transition-all shadow-lg active:scale-95">Push</button>
                            <button @click="cloudPull()" class="px-6 py-2 bg-slate-700 rounded-lg text-[10px] font-black uppercase hover:bg-slate-600 transition-all shadow-lg active:scale-95">Pull</button>
                        </div>
                    </div>
                </div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-4 accent-bg rounded-xl font-black uppercase text-xs shadow-xl transition-all hover:opacity-90">Shutdown Console</button>
        </div>
    </div>

    <!-- Modals -->
    <div x-show="addModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="addModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl" @click.stop>
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-white text-left">Inject Module</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Label</label>
                    <input x-model="newItem.name" placeholder="Friendly Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Destination Path</label>
                    <input x-model="newItem.url" placeholder="https://..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Vector Icon</label>
                    <input x-model="newItem.icon" placeholder="e.g. terminal" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
            </div>
            <button @click="addItem()" class="w-full mt-10 py-5 accent-bg rounded-2xl font-black text-xs uppercase shadow-xl hover:opacity-90">Confirm Injection</button>
        </div>
    </div>

    <div x-show="editModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="editModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl" @click.stop>
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-white text-left">Calibrate Module</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Label</label>
                    <input x-model="editingItem.name" placeholder="Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Path</label>
                    <input x-model="editingItem.url" placeholder="https://..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Icon Handle</label>
                    <input x-model="editingItem.icon" placeholder="e.g. bitwarden" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
            </div>
            <button @click="saveEdit()" class="w-full mt-10 py-5 accent-bg rounded-2xl font-black text-xs uppercase shadow-xl hover:opacity-90">Commit Calibration</button>
        </div>
    </div>

    <script>
        const CAL_IDS = [
            "ee0de736-6a34-41ec-a3c1-3cf5358f686d",
            "60fab72f-7327-49ba-9936-2b25e47183fa",
            "6db7944a-b061-4a2c-a720-719905ee49cb",
            "57a58707-a0c0-467d-ba6b-0beb2775e2f0",
            "6ad30b8f-7d22-44bc-af86-8df6aed7cd74"
        ];
        const CAL_API_KEY = "Broadfeet1!"; 
        const CAL_API_BASE = "https://api.cal.sndjy.us/events";

        document.addEventListener('alpine:init', () => {
             Alpine.data('nexusHandler', () => ({
                initialized: false,
                settingsOpen: false,
                addModalOpen: false,
                editModalOpen: false,
                contextMenu: { show: false, x: 0, y: 0, index: null },
                time: '00:00:00',
                date: 'PROTOCOL READY',
                activeTab: 'links',
                syncKey: localStorage.getItem('nexus_sync_key') || '',
                protocolLogs: [],
                
                links: [],
                serverLinks: [],
                workLinks: [],
                tasks: [],
                events: [],
                
                fetchingEvents: false,
                syncing: false,
                apiStatus: 'Ready.',
                draggedIndex: null,
                
                presets: [
                    'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&q=80&w=1600'
                ],

                sbConfig: {
                    url: 'https://tygrcsauitiwwlnpzhei.supabase.co',
                    key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5Z3Jjc2F1aXRpd3dsbnB6aGVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NDAxODksImV4cCI6MjA4NzExNjE4OX0.OLiwsqVi9qeltxhgNk42rzgukmOG3gDTDuFacAskZAc'
                },

                settings: { 
                    dashName: 'NexusDash',
                    accentColor: '#3b82f6',
                    bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', 
                    blur: 0, 
                    darken: 50,
                    iconSize: 60,
                    iconGap: 12
                },

                newItem: { name: '', url: '', icon: '' },
                editingItem: { name: '', url: '', icon: '' },

                addLog(msg, type = 'info') {
                    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    this.protocolLogs.push({ time, msg, type });
                    if (this.protocolLogs.length > 50) this.protocolLogs.shift();
                    this.$nextTick(() => {
                        const scroller = document.getElementById('protocol-scroller');
                        if (scroller) scroller.scrollTop = scroller.scrollHeight;
                    });
                },

                init() {
                    this.addLog('Kernel load initiated.');
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);

                    const saved = localStorage.getItem('nexus_full_state_v2');
                    if (saved) {
                        try {
                            const d = JSON.parse(saved);
                            this.links = d.links || [];
                            this.serverLinks = d.serverLinks || [];
                            this.workLinks = d.workLinks || [];
                            this.tasks = d.tasks || [];
                            this.settings = { ...this.settings, ...d.settings };
                            this.addLog('Memory bridge: RESTORED.', 'success');
                        } catch (e) { this.addLog('Memory corruption detected.', 'error'); }
                    }

                    this.initialized = true;
                    this.fetchEvents();
                },

                getCurrentLinks() {
                    if (this.activeTab === 'links') return this.links;
                    if (this.activeTab === 'server') return this.serverLinks;
                    return this.workLinks;
                },

                updateTime() {
                    const now = new Date();
                    this.time = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    this.date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },

                persist() {
                    const state = { 
                        links: this.links, 
                        serverLinks: this.serverLinks, 
                        workLinks: this.workLinks, 
                        tasks: this.tasks, 
                        settings: this.settings 
                    };
                    localStorage.setItem('nexus_full_state_v2', JSON.stringify(state));
                    localStorage.setItem('nexus_sync_key', this.syncKey);
                },

                getSupabase() {
                    return supabase.createClient(this.sbConfig.url, this.sbConfig.key);
                },

                async cloudPush() {
                    this.persist();
                    if (!this.syncKey) return this.addLog('Error: Sync ID required.', 'error');
                    const sb = this.getSupabase();
                    this.syncing = true;
                    this.addLog(`Cloud: Committing state to node "${this.syncKey}"...`, 'info');
                    try {
                        const state = { 
                            links: this.links, 
                            serverLinks: this.serverLinks, 
                            workLinks: this.workLinks, 
                            tasks: this.tasks, 
                            settings: this.settings, 
                            updatedAt: new Date().toISOString() 
                        };
                        const { error } = await sb.from('nexus_backups').upsert({ id: this.syncKey, content: state });
                        if (error) throw error;
                        this.addLog('Cloud: Handshake confirmed.', 'success');
                    } catch (e) { this.addLog(`Push failed: ${e.message}`, 'error'); }
                    finally { setTimeout(() => this.syncing = false, 1000); }
                },

                async cloudPull() {
                    if (!this.syncKey) return this.addLog('Error: Sync ID required.', 'error');
                    const sb = this.getSupabase();
                    this.addLog(`Cloud: Requesting node data for "${this.syncKey}"...`, 'info');
                    try {
                        const { data, error } = await sb.from('nexus_backups').select('content').eq('id', this.syncKey).maybeSingle();
                        if (error) throw error;
                        if (data && data.content) {
                            const c = data.content;
                            this.links = c.links || [];
                            this.serverLinks = c.serverLinks || [];
                            this.workLinks = c.workLinks || [];
                            this.tasks = c.tasks || [];
                            this.settings = { ...this.settings, ...c.settings };
                            this.persist();
                            this.addLog('Cloud: Calibration restored.', 'success');
                        } else { this.addLog('Cloud: Node is vacant.', 'warn'); }
                    } catch (e) { this.addLog(`Pull failure: ${e.message}`, 'error'); }
                },

                // Drag & Drop Logic
                dragStart(idx) { this.draggedIndex = idx; },
                dragOver(idx) {
                    if (this.draggedIndex === idx) return;
                    const list = this.getCurrentLinks();
                    const item = list.splice(this.draggedIndex, 1)[0];
                    list.splice(idx, 0, item);
                    this.draggedIndex = idx;
                },
                drop() { this.draggedIndex = null; this.persist(); },

                // Page Move Logic
                moveLink(toPage) {
                    const sourceList = this.getCurrentLinks();
                    const item = sourceList.splice(this.contextMenu.index, 1)[0];
                    
                    if (toPage === 'links') this.links.push(item);
                    else if (toPage === 'server') this.serverLinks.push(item);
                    else if (toPage === 'work') this.workLinks.push(item);
                    
                    this.addLog(`Module transferred to ${toPage}.`, 'info');
                    this.closeContextMenu();
                    this.persist();
                },

                async fetchEvents() {
                    this.fetchingEvents = true;
                    try {
                        const results = await Promise.all(CAL_IDS.map(async (id) => {
                            try {
                                const res = await fetch(`${CAL_API_BASE}?id=${id}`, {
                                    headers: { 'Authorization': `Bearer ${CAL_API_KEY}` }
                                });
                                const data = await res.json();
                                return data.events || [];
                            } catch (err) { return []; }
                        }));
                        const merged = [].concat(...results);
                        this.events = merged
                            .sort((a, b) => new Date(a.start) - new Date(b.start))
                            .slice(0, 10)
                            .map(e => ({
                                title: e.summary || e.title || 'Schedule Entry',
                                time: new Date(e.start).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }),
                                date: new Date(e.start).toLocaleDateString([], { month: 'short', day: 'numeric' })
                            }));
                        this.apiStatus = `${this.events.length} schedule entries.`;
                    } catch (e) { this.addLog('Registry error.', 'error'); }
                    finally { this.fetchingEvents = false; }
                },

                getIcon(item) {
                    if (item.icon && item.icon.startsWith('http')) return item.icon;
                    return `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${(item.icon || 'default').toLowerCase().replace(/\s+/g, '-')}.svg`;
                },

                addItem() {
                    if (!this.newItem.name) return;
                    const target = this.getCurrentLinks();
                    target.push({...this.newItem});
                    this.newItem = { name: '', url: '', icon: '' };
                    this.addModalOpen = false;
                    this.persist();
                },

                openContextMenu(e, idx) {
                    this.contextMenu = { show: true, x: e.clientX, y: e.clientY, index: idx };
                },

                closeContextMenu() { this.contextMenu.show = false; },

                triggerEdit() {
                    const target = this.getCurrentLinks();
                    this.editingItem = { ...target[this.contextMenu.index] };
                    this.editModalOpen = true;
                    this.closeContextMenu();
                },

                saveEdit() {
                    const target = this.getCurrentLinks();
                    target[this.contextMenu.index] = { ...this.editingItem };
                    this.editModalOpen = false;
                    this.persist();
                },

                removeShortcut(idx) {
                    this.getCurrentLinks().splice(idx, 1);
                    this.closeContextMenu();
                    this.persist();
                },

                addTask(e) {
                    if (!e.target.value.trim()) return;
                    this.tasks.push({ text: e.target.value, done: false });
                    e.target.value = '';
                    this.persist();
                }
            }));
        });
    </script>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
