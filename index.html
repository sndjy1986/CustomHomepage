<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Terminal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        [x-cloak] { display: none !important; }
        
        :root { 
            --accent-glow: #3b82f6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f8fafc; 
            overflow-x: hidden; 
            margin: 0; 
        }

        .bg-animate { 
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
        }

        .bg-overlay { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            background-size: cover; 
            background-position: center; 
            transition: background-image 0.8s ease, filter 0.3s ease; 
        }

        .nexus-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem; 
            transition: all 0.3s ease; 
        }

        .icon-box { 
            width: 52px; 
            height: 52px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 1rem; 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; 
            position: relative; 
        }

        .icon-box img { 
            width: 24px; 
            height: 24px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
            transition: all 0.3s ease;
        }

        .icon-box:hover { 
            transform: translateY(-4px) scale(1.08); 
            background: rgba(255,255,255,0.1); 
            box-shadow: 0 0 35px -5px var(--accent-glow);
            border-color: var(--accent-glow);
        }

        .icon-box:hover img {
            filter: drop-shadow(0 0 10px var(--accent-glow));
            transform: scale(1.1);
        }

        .gear-rotate { animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--accent-glow);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .log-line { font-family: 'Courier New', Courier, monospace; line-height: 1.4; border-bottom: 1px solid rgba(255,255,255,0.03); padding: 2px 0; }
        .log-timestamp { color: rgba(255,255,255,0.3); margin-right: 8px; font-weight: bold; }
        .log-msg-info { color: #60a5fa; }
        .log-msg-success { color: #4ade80; }
        .log-msg-error { color: #f87171; }
        .log-msg-warn { color: #fbbf24; }

        .accent-border { border-color: var(--accent-glow) !important; }
        .accent-text { color: var(--accent-glow) !important; }
        .accent-bg { background-color: var(--accent-glow) !important; }

        .context-menu {
            position: fixed;
            z-index: 1000;
            min-width: 180px;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.8);
            padding: 6px;
        }

        .context-menu button {
            width: 100%;
            text-align: left;
            padding: 10px 12px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .context-menu button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-glow);
        }
    </style>
</head>
<body x-data="nexusHandler" x-cloak :style="`--accent-glow: ${settings.accentColor}`" @click="closeContextMenu()">

    <div class="bg-animate"></div>
    <div class="bg-overlay" :style="initialized ? { backgroundImage: `linear-gradient(rgba(0,0,0,${settings.darken / 100}), rgba(0,0,0,${settings.darken / 100})), url(${settings.bg})`, filter: `blur(${settings.blur}px)` } : {}"></div>

    <!-- Right-Click Context Menu -->
    <div x-show="contextMenu.show" 
         class="context-menu" 
         :style="`top: ${contextMenu.y}px; left: ${contextMenu.x}px;`"
         x-transition.opacity
         @click.stop>
        <button @click="triggerEdit()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            Edit Module
        </button>
        <div class="h-px bg-white/10 my-1 mx-2"></div>
        <button @click="removeShortcut(contextMenu.index)" class="text-red-400 hover:text-red-300">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6"/></svg>
            Delete
        </button>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col" x-show="initialized" x-transition.opacity.duration.500ms>
        <!-- Header -->
        <header class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center shadow-2xl relative accent-bg">
                    <svg class="gear-rotate" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter uppercase leading-none" x-text="settings.dashName || 'NexusDash'"></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <p class="text-[9px] uppercase tracking-[0.3em] font-bold text-white/30" x-text="cloudReady ? 'Network Handshake: ACTIVE' : 'Local Standby'"></p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div x-show="syncing" class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-ping"></div>
                <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10 shadow-lg transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1-2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                </button>
            </div>
        </header>

        <main class="flex-grow flex flex-col">
            <!-- Central Clock -->
            <section class="flex-grow flex flex-col items-center justify-center text-center py-4 px-4">
                <h2 x-text="time" class="text-[6rem] md:text-[8rem] font-extrabold tracking-tighter tabular-nums uppercase leading-none drop-shadow-2xl">00:00 AM</h2>
                <p x-text="date" class="text-white/30 uppercase tracking-[0.5em] font-bold text-xs mt-4"></p>
                <div class="w-full max-w-2xl mt-12">
                    <form action="https://google.com/search" method="GET">
                        <input type="text" name="q" placeholder="Enter Search Protocol..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-5 px-10 text-xl focus:outline-none focus:ring-4 accent-border transition-all text-center placeholder:text-white/10">
                    </form>
                </div>
            </section>

            <!-- Main Interface Grid -->
            <section class="max-w-7xl mx-auto w-full px-6 pb-12">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <!-- Links Module -->
                    <div class="lg:col-span-8 nexus-card p-8 md:p-10 flex flex-col min-h-[400px]">
                        <div class="flex items-center gap-8 mb-10 border-b border-white/5">
                            <button @click="activeTab = 'links'" :class="activeTab === 'links' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Links</button>
                            <button @click="activeTab = 'server'" :class="activeTab === 'server' ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Server Links</button>
                        </div>

                        <!-- Closer Grid Spacing -->
                        <div class="grid grid-cols-5 sm:grid-cols-7 md:grid-cols-9 lg:grid-cols-11 gap-x-2 gap-y-6">
                            <template x-for="(link, index) in (activeTab === 'links' ? links : serverLinks)" :key="index">
                                <div class="flex flex-col items-center gap-2 group relative text-center" 
                                     @contextmenu.prevent.stop="openContextMenu($event, index)">
                                    <a :href="link.url" target="_blank" class="icon-box" :style="`border-bottom: 2px solid ${settings.accentColor}`">
                                        <img :src="getIcon(link)" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'">
                                    </a>
                                    <span x-text="link.name" class="text-[7px] font-black uppercase text-white/20 truncate w-full mt-1 group-hover:text-white transition-colors"></span>
                                </div>
                            </template>
                            <button @click="addModalOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white transition-all"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg></button>
                        </div>
                    </div>

                    <!-- Side Protocol Stack -->
                    <div class="lg:col-span-4 flex flex-col gap-8 text-left">
                        <!-- Calendar Events -->
                        <div class="nexus-card p-8 min-h-[220px]">
                            <div class="flex justify-between items-center mb-6">
                                <h4 class="text-[10px] font-black uppercase tracking-widest accent-text">Calendar Events</h4>
                                <button @click="fetchEvents()" class="text-white/20 hover:text-white transition-colors">
                                    <svg :class="fetchingEvents ? 'animate-spin' : ''" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24L21 8M21 3v5h-5"/></svg>
                                </button>
                            </div>
                            <div class="space-y-4 max-h-[260px] overflow-y-auto pr-2">
                                <template x-for="ev in events">
                                    <div class="border-l-2 accent-border pl-4 py-1 hover:bg-white/5 transition-colors rounded-r-lg">
                                        <p x-text="ev.title" class="text-sm font-bold text-white/90 leading-tight"></p>
                                        <div class="flex items-center gap-2 mt-1">
                                            <p x-text="ev.time" class="text-[9px] text-white/30 uppercase tracking-wider font-bold"></p>
                                            <span class="w-1 h-1 bg-white/10 rounded-full"></span>
                                            <p x-text="ev.date" class="text-[9px] text-white/30 uppercase tracking-wider font-bold"></p>
                                        </div>
                                    </div>
                                </template>
                                <template x-if="events.length === 0">
                                    <div class="text-[10px] text-white/20 leading-relaxed italic" x-text="fetchingEvents ? 'Querying registry...' : 'Registry idle.'"></div>
                                </template>
                            </div>
                        </div>

                        <!-- To Do List (Todoist Integration) -->
                        <div class="nexus-card p-8 flex-1 flex flex-col gap-6">
                            <div class="flex justify-between items-center">
                                <h4 class="text-[10px] font-black uppercase tracking-widest accent-text">To Do List :</h4>
                                <div class="flex gap-2">
                                    <span class="text-[9px] font-bold text-white/20 bg-white/5 px-2 py-0.5 rounded-full" x-text="tasks.length"></span>
                                    <button @click="fetchTasks()" class="text-white/20 hover:text-white transition-colors">
                                        <svg :class="fetchingTasks ? 'animate-spin' : ''" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24L21 8M21 3v5h-5"/></svg>
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-3 flex-grow overflow-y-auto max-h-[220px] pr-2">
                                <template x-for="(t, i) in tasks" :key="t.id">
                                    <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5 group transition-all hover:bg-white/10">
                                        <div @click="toggleTask(t.id)" class="w-5 h-5 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors hover:accent-border" :class="t.completed ? 'accent-bg accent-border' : ''">
                                            <svg x-show="t.completed" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg>
                                        </div>
                                        <span x-text="t.content" class="text-sm font-medium leading-tight" :class="t.completed ? 'text-white/20 line-through' : ''"></span>
                                    </div>
                                </template>
                                <template x-if="tasks.length === 0">
                                    <div class="text-[10px] text-white/20 leading-relaxed italic" x-text="fetchingTasks ? 'Mapping Todoist node...' : 'Registry stack clear.'"></div>
                                </template>
                            </div>
                            <input @keydown.enter="addTodoistTask($event)" type="text" placeholder="+ Add to Registry..." class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none w-full text-white placeholder:text-white/20">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div x-show="settingsOpen" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center p-4 backdrop-blur-md overflow-y-auto">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-2xl relative z-10 p-8 border-white/5 shadow-2xl max-h-[90vh] overflow-y-auto text-left text-white" @click.stop>
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-8 text-white underline decoration-blue-500 underline-offset-8">System Console</h2>
            
            <div class="space-y-6">
                <!-- UI/Visual Identity -->
                <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-4">Aura Calibration</p>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Terminal Designation</label>
                            <input x-model="settings.dashName" @input="persist()" type="text" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none text-white font-mono">
                        </div>
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Neon Accent Color</label>
                            <div class="flex items-center gap-3">
                                <input x-model="settings.accentColor" @input="persist()" type="color" class="w-10 h-10 bg-transparent border-none cursor-pointer">
                                <span class="text-[10px] font-mono text-white/40" x-text="settings.accentColor"></span>
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Atmospheric Wallpaper (URL)</label>
                            <input x-model="settings.bg" @input="persist()" type="text" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-[10px] focus:outline-none text-white font-mono">
                            <div class="flex gap-2 mt-3">
                                <template x-for="url in presets">
                                    <button @click="settings.bg = url; persist()" class="w-10 h-10 rounded-lg border border-white/10 overflow-hidden hover:scale-110 transition-transform">
                                        <img :src="url" class="w-full h-full object-cover">
                                    </button>
                                </template>
                            </div>
                        </div>
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Lens Blur: <span x-text="settings.blur + 'px'"></span></label>
                            <input type="range" min="0" max="40" x-model="settings.blur" @input="persist()" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-bg">
                        </div>
                        <div>
                            <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Shadow Density: <span x-text="settings.darken + '%'"></span></label>
                            <input type="range" min="0" max="100" x-model="settings.darken" @input="persist()" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-bg">
                        </div>
                    </div>
                </div>

                <!-- Sync Portal -->
                <div class="p-4 bg-blue-600/10 rounded-2xl border border-blue-500/20 shadow-xl">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-2">Cloud Synchronization (Supabase)</p>
                    <div class="flex gap-2">
                        <div class="flex-grow">
                             <label class="text-[8px] uppercase font-bold text-white/30 block mb-1">Handshake ID</label>
                             <input x-model="syncKey" @input="persist()" type="text" placeholder="e.g. james-pro" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none text-white font-mono">
                        </div>
                        <div class="flex items-end gap-2">
                            <button @click="cloudPush()" class="px-6 py-2 bg-blue-600 rounded-lg text-[10px] font-black uppercase hover:bg-blue-500 transition-all shadow-lg active:scale-95">Push</button>
                            <button @click="cloudPull()" class="px-6 py-2 bg-slate-700 rounded-lg text-[10px] font-black uppercase hover:bg-slate-600 transition-all shadow-lg active:scale-95">Pull</button>
                        </div>
                    </div>
                </div>

                <!-- Debug Output -->
                <div class="p-4 bg-black/60 rounded-2xl border border-white/10">
                    <div class="flex justify-between items-center mb-3">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Protocol Stream</p>
                        <button @click="protocolLogs = []" class="text-[8px] text-white/20 hover:text-white uppercase font-bold">Flush</button>
                    </div>
                    <div class="h-[100px] overflow-y-auto pr-2 text-[10px] font-mono scroll-smooth bg-black/40 p-2 rounded-lg border border-white/5" id="protocol-scroller">
                        <template x-for="(log, i) in protocolLogs" :key="i">
                            <div class="log-line">
                                <span class="log-timestamp" x-text="log.time"></span>
                                <span :class="'log-msg-' + log.type" x-text="log.msg"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-4 accent-bg rounded-xl font-black uppercase text-xs shadow-xl transition-all hover:opacity-90">Shutdown Console</button>
        </div>
    </div>

    <!-- Modals -->
    <div x-show="addModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="addModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl" @click.stop>
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-white text-left">Inject Module</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Label</label>
                    <input x-model="newItem.name" placeholder="Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Destination Path</label>
                    <input x-model="newItem.url" placeholder="https://..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Icon Vector</label>
                    <input x-model="newItem.icon" placeholder="e.g. terminal" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
            </div>
            <button @click="addItem()" class="w-full mt-10 py-5 accent-bg rounded-2xl font-black text-xs uppercase shadow-xl hover:opacity-90">Confirm Linkage</button>
        </div>
    </div>

    <div x-show="editModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="editModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl" @click.stop>
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-white text-left">Modify Module</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Label</label>
                    <input x-model="editingItem.name" placeholder="Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Destination Path</label>
                    <input x-model="editingItem.url" placeholder="https://..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Icon Vector</label>
                    <input x-model="editingItem.icon" placeholder="e.g. bitwarden" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
            </div>
            <button @click="saveEdit()" class="w-full mt-10 py-5 accent-bg rounded-2xl font-black text-xs uppercase shadow-xl hover:opacity-90">Apply Calibration</button>
        </div>
    </div>

    <script>
        // CONFIG NODES
        const CAL_IDS = ["ee0de736-6a34-41ec-a3c1-3cf5358f686d", "60fab72f-7327-49ba-9936-2b25e47183fa", "6db7944a-b061-4a2c-a720-719905ee49cb", "57a58707-a0c0-467d-ba6b-0beb2775e2f0", "6ad30b8f-7d22-44bc-af86-8df6aed7cd74"];
        const CAL_API_KEY = "Broadfeet1!"; 
        const CAL_API_BASE = "https://api.cal.sndjy.us/events";

        const TODOIST_TOKEN = "dd831333163729cde9e4bc95a631e739caf31d51";
        const TODOIST_BASE = "https://api.todoist.com/rest/v2";

        document.addEventListener('alpine:init', () => {
             Alpine.data('nexusHandler', () => ({
                initialized: false,
                booting: true,
                cloudReady: false,
                settingsOpen: false,
                addModalOpen: false,
                editModalOpen: false,
                contextMenu: { show: false, x: 0, y: 0, index: null },
                time: '00:00:00',
                date: 'CONNECTING...',
                activeTab: 'links',
                syncKey: localStorage.getItem('nexus_sync_key') || '',
                protocolLogs: [],
                links: [],
                serverLinks: [],
                tasks: [],
                events: [],
                fetchingEvents: false,
                fetchingTasks: false,
                syncing: false,
                apiStatus: 'Registry ready...',
                
                presets: [
                    'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=1600',
                    'https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&q=80&w=1600'
                ],

                sbConfig: {
                    url: 'https://tygrcsauitiwwlnpzhei.supabase.co',
                    key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5Z3Jjc2F1aXRpd3dsbnB6aGVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NDAxODksImV4cCI6MjA4NzExNjE4OX0.OLiwsqVi9qeltxhgNk42rzgukmOG3gDTDuFacAskZAc'
                },

                settings: { 
                    dashName: 'NexusDash',
                    accentColor: '#3b82f6',
                    bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', 
                    blur: 0, 
                    darken: 50
                },

                newItem: { name: '', url: '', icon: '' },
                editingItem: { name: '', url: '', icon: '' },

                addLog(msg, type = 'info') {
                    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    this.protocolLogs.push({ time, msg, type });
                    if (this.protocolLogs.length > 50) this.protocolLogs.shift();
                    this.$nextTick(() => {
                        const scroller = document.getElementById('protocol-scroller');
                        if (scroller) scroller.scrollTop = scroller.scrollHeight;
                    });
                },

                init() {
                    this.addLog('Nexus kernel initialization protocol engaged.');
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);

                    // Local Cache Restoration
                    const saved = localStorage.getItem('nexus_full_state');
                    if (saved) {
                        try {
                            const d = JSON.parse(saved);
                            this.links = d.links || [];
                            this.serverLinks = d.serverLinks || [];
                            this.settings = { ...this.settings, ...d.settings };
                            this.addLog('State restored from local memory buffer.', 'success');
                        } catch (e) {
                            this.addLog('Memory buffer corruption detected.', 'error');
                        }
                    }

                    this.checkCloudStatus();
                    this.booting = false;
                    this.initialized = true;
                    
                    // Delay data sync to avoid boot friction
                    setTimeout(() => {
                        this.fetchEvents();
                        this.fetchTasks();
                    }, 800);
                },

                checkCloudStatus() {
                    if (this.sbConfig.url && this.sbConfig.key) this.cloudReady = true;
                },

                updateTime() {
                    const now = new Date();
                    this.time = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    this.date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },

                persist() {
                    if (this.booting) return;
                    const state = { links: this.links, serverLinks: this.serverLinks, settings: this.settings };
                    localStorage.setItem('nexus_full_state', JSON.stringify(state));
                    localStorage.setItem('nexus_sync_key', this.syncKey);
                },

                getSupabase() {
                    try {
                        return supabase.createClient(this.sbConfig.url, this.sbConfig.key);
                    } catch (e) {
                        this.addLog('Bridge failure.', 'error');
                        return null;
                    }
                },

                async cloudPush() {
                    this.persist();
                    if (!this.syncKey) return this.addLog('Error: Terminal ID required.', 'error');
                    const sb = this.getSupabase();
                    if (!sb) return;

                    this.syncing = true;
                    this.addLog(`Action: Pushing local state to node "${this.syncKey}"...`, 'info');

                    const state = { links: this.links, serverLinks: this.serverLinks, settings: this.settings, updatedAt: new Date().toISOString() };

                    try {
                        const { error } = await sb.from('nexus_backups').upsert({ id: this.syncKey, content: state });
                        if (error) throw error;
                        this.addLog('Cloud commit: SUCCESS.', 'success');
                    } catch (e) {
                        this.addLog(`Cloud commit: FAILED. ${e.message}`, 'error');
                    } finally {
                        setTimeout(() => this.syncing = false, 1000);
                    }
                },

                async cloudPull() {
                    if (!this.syncKey) return this.addLog('Error: Terminal ID required.', 'error');
                    const sb = this.getSupabase();
                    if (!sb) return;

                    this.addLog(`Action: Requesting state data for node "${this.syncKey}"...`, 'info');
                    try {
                        const { data, error } = await sb.from('nexus_backups').select('content').eq('id', this.syncKey).maybeSingle();
                        if (error) throw error;
                        if (data && data.content) {
                            const c = data.content;
                            this.links = c.links || [];
                            this.serverLinks = c.serverLinks || [];
                            this.settings = { ...this.settings, ...c.settings };
                            this.persist();
                            this.addLog('Sync success: Data applied to local buffer.', 'success');
                            this.fetchTasks();
                        } else {
                            this.addLog('Handshake result: Node empty.', 'warn');
                        }
                    } catch (e) {
                        this.addLog(`Sync error: ${e.message}`, 'error');
                    }
                },

                async fetchEvents() {
                    if (this.fetchingEvents) return;
                    this.fetchingEvents = true;
                    this.addLog('Registry: Scanning calendar events...', 'info');
                    
                    const fetchWithTimeout = (url, options, timeout = 10000) => {
                        return Promise.race([
                            fetch(url, options),
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Handshake Timeout')), timeout))
                        ]);
                    };

                    try {
                        const results = await Promise.all(CAL_IDS.map(async (id) => {
                            try {
                                const res = await fetchWithTimeout(`${CAL_API_BASE}?id=${id}`, {
                                    headers: { 'Authorization': `Bearer ${CAL_API_KEY}` }
                                });
                                const data = await res.json();
                                return data.events || [];
                            } catch (err) { return []; }
                        }));

                        const merged = [].concat(...results);
                        this.events = merged
                            .sort((a, b) => new Date(a.start) - new Date(b.start))
                            .slice(0, 10)
                            .map(e => ({
                                title: e.summary || e.title || 'Nexus Scheduled Task',
                                time: new Date(e.start).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }),
                                date: new Date(e.start).toLocaleDateString([], { month: 'short', day: 'numeric' })
                            }));

                        this.addLog(`Registry: ${this.events.length} event nodes mapped.`, 'success');
                    } catch (e) { 
                        this.addLog('Registry: Handshake fault.', 'error');
                    } finally { this.fetchingEvents = false; }
                },

                // --- TODOIST REST API INTEGRATION ---
                async fetchTasks() {
                    if (this.fetchingTasks) return;
                    this.fetchingTasks = true;
                    this.addLog('Todoist: Pulling task stack...', 'info');
                    try {
                        const res = await fetch(`${TODOIST_BASE}/tasks`, {
                            headers: { 'Authorization': `Bearer ${TODOIST_TOKEN}` }
                        });
                        if (!res.ok) throw new Error(`Handshake error: ${res.status}`);
                        const data = await res.json();
                        
                        if (Array.isArray(data)) {
                            this.tasks = data.map(t => ({ id: t.id, content: t.content, completed: false }));
                            this.addLog(`Todoist: ${this.tasks.length} entries pulled.`, 'success');
                            this.apiStatus = `Sync: ${this.tasks.length} items.`;
                        }
                    } catch (e) {
                        this.addLog(`Todoist error: ${e.message}`, 'error');
                        this.apiStatus = 'Handshake: Error';
                    } finally { this.fetchingTasks = false; }
                },

                async addTodoistTask(e) {
                    const val = e.target.value.trim();
                    if (!val) return;
                    this.addLog(`Todoist: Pushing entry "${val}"...`, 'info');
                    try {
                        const res = await fetch(`${TODOIST_BASE}/tasks`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${TODOIST_TOKEN}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content: val })
                        });
                        if (res.ok) {
                            const newTask = await res.json();
                            this.tasks.unshift({ id: newTask.id, content: newTask.content, completed: false });
                            e.target.value = '';
                            this.addLog('Todoist: Entry confirmed.', 'success');
                        }
                    } catch (e) { this.addLog('Todoist: Entry failed.', 'error'); }
                },

                async toggleTask(id) {
                    const task = this.tasks.find(t => t.id === id);
                    if (!task) return;
                    task.completed = true;
                    this.addLog('Todoist: Terminating entry node...', 'info');
                    try {
                        const res = await fetch(`${TODOIST_BASE}/tasks/${id}/close`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${TODOIST_TOKEN}` }
                        });
                        if (res.ok) {
                            setTimeout(() => { this.tasks = this.tasks.filter(t => t.id !== id); }, 400);
                            this.addLog('Todoist: Entry closed.', 'success');
                        }
                    } catch (e) {
                        task.completed = false;
                        this.addLog('Todoist: Closure failed.', 'error');
                    }
                },

                getIcon(item) {
                    if (item.icon && item.icon.startsWith('http')) return item.icon;
                    return `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${(item.icon || 'default').toLowerCase().replace(/\s+/g, '-')}.svg`;
                },

                addItem() {
                    if (!this.newItem.name) return;
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    target.push({...this.newItem});
                    this.newItem = { name: '', url: '', icon: '' };
                    this.addModalOpen = false;
                    this.persist();
                },

                openContextMenu(e, idx) {
                    this.contextMenu = { show: true, x: e.clientX, y: e.clientY, index: idx };
                },

                closeContextMenu() { this.contextMenu.show = false; },

                triggerEdit() {
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    this.editingItem = { ...target[this.contextMenu.index] };
                    this.editModalOpen = true;
                    this.closeContextMenu();
                },

                saveEdit() {
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    target[this.contextMenu.index] = { ...this.editingItem };
                    this.editModalOpen = false;
                    this.persist();
                    this.addLog(`Updated: ${this.editingItem.name}`, 'success');
                },

                removeShortcut(idx) {
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    target.splice(idx, 1);
                    this.closeContextMenu();
                    this.persist();
                }
            }));
        });
    </script>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
