<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Dash | Persistent</title>
    <style>
        :root {
            --bg-bright: 100%;
            --icon-size: 60px;
            --text-opacity: 1;
            --accent-color: #58a6ff;
        }
        body {
            background-color: #0d1117;
            filter: brightness(var(--bg-bright));
            color: rgba(201, 209, 217, var(--text-opacity));
            font-family: sans-serif;
            transition: filter 0.3s;
        }
        /* Settings Sidebar */
        #settings-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #161b22;
            border-left: 1px solid #30363d;
            padding: 20px;
            transition: 0.3s;
            z-index: 100;
        }
        #settings-panel.open { right: 0; }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-size: 12px; margin-bottom: 5px; }
        
        /* Icons/Links */
        .icon-grid { display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .icon-link {
            width: var(--icon-size);
            height: var(--icon-size);
            background: #21262d;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        #toggle-settings { position: fixed; top: 10px; right: 10px; cursor: pointer; z-index: 101; }
    </style>
</head>
<body>

    <button id="toggle-settings">⚙️</button>

    <div id="settings-panel">
        <h3>Customization</h3>
        <div class="control-group">
            <label>NexusKey (Persistence ID)</label>
            <input type="text" id="nexuskey-input" placeholder="Enter key...">
        </div>
        <div class="control-group">
            <label>Brightness</label>
            <input type="range" id="bright-slider" min="20" max="100" value="100">
        </div>
        <div class="control-group">
            <label>Icon Size</label>
            <input type="range" id="size-slider" min="40" max="120" value="60">
        </div>
        <div class="control-group">
            <label>Text Opacity</label>
            <input type="range" id="opacity-slider" min="10" max="100" value="100">
        </div>
        <button onclick="saveSettings()">Save & Apply</button>
    </div>

    <div id="header">
        <h1 id="clock">00:00</h1>
        <p>NexusKey: <span id="current-key">None</span></p>
    </div>

    <div class="icon-grid">
        <a href="#" class="icon-link">A</a>
        <a href="#" class="icon-link">B</a>
        <a href="#" class="icon-link">C</a>
    </div>

    <script>
        // Toggle Panel
        const panel = document.getElementById('settings-panel');
        document.getElementById('toggle-settings').onclick = () => panel.classList.toggle('open');

        // Load Persistence
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('nexusSettings')) || {};
            if (settings.nexuskey) {
                document.getElementById('nexuskey-input').value = settings.nexuskey;
                document.getElementById('current-key').innerText = settings.nexuskey;
            }
            if (settings.brightness) applyStyle('--bg-bright', settings.brightness + '%', 'bright-slider', settings.brightness);
            if (settings.iconSize) applyStyle('--icon-size', settings.iconSize + 'px', 'size-slider', settings.iconSize);
            if (settings.opacity) applyStyle('--text-opacity', settings.opacity / 100, 'opacity-slider', settings.opacity);
        }

        function applyStyle(variable, value, sliderId, rawValue) {
            document.documentElement.style.setProperty(variable, value);
            document.getElementById(sliderId).value = rawValue;
        }

        function saveSettings() {
            const settings = {
                nexuskey: document.getElementById('nexuskey-input').value,
                brightness: document.getElementById('bright-slider').value,
                iconSize: document.getElementById('size-slider').value,
                opacity: document.getElementById('opacity-slider').value
            };
            localStorage.setItem('nexusSettings', JSON.stringify(settings));
            location.reload(); // Refresh to apply all
        }

        // Initialize
        loadSettings();
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
