<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Cloud Active</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        [x-cloak] { display: none !important; }
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .bg-animate { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); position: fixed; inset: 0; z-index: -1; }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: background-image 0.8s ease, filter 0.3s ease; }
        .blob { position: absolute; width: 500px; height: 500px; background: linear-gradient(to right, var(--neon-blue), var(--neon-purple)); filter: blur(120px); border-radius: 50%; opacity: 0.15; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%) scale(1); } to { transform: translate(20%, 20%) scale(1.2); } }
        .nexus-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nexus-card:hover { border-color: rgba(0, 242, 255, 0.4); transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); }
        .icon-box { position: relative; width: 72px; height: 72px; display: flex; align-items: center; justify-content: center; border-radius: 1.25rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: all 0.3s ease; overflow: hidden; }
        .icon-box img { width: 44px; height: 44px; object-fit: contain; }
        .icon-box:hover img { transform: scale(1.1); filter: drop-shadow(0 0 8px var(--neon-blue)); }
        .gear-rotate { animation: rotate 4s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your specific Firebase credentials
        const firebaseConfig = {
            apiKey: "AIzaSyDNqhSW1M0Q-gNchNDLh3FADL8UOjmmtpA",
            authDomain: "nexusdash-5731e.firebaseapp.com",
            projectId: "nexusdash-5731e",
            storageBucket: "nexusdash-5731e.firebasestorage.app",
            messagingSenderId: "758016854578",
            appId: "1:758016854578:web:18c6d8f8181b1134caca2b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "nexus-dash-v4";

        // Define the Alpine Component within the Module to ensure scope
        document.addEventListener('alpine:init', () => {
            Alpine.data('nexus', () => ({
                time: '00:00 AM',
                date: 'Initializing...',
                cpu: 0,
                mem: 0,
                storageMode: 'local',
                cloudStatus: 'connecting',
                addModalOpen: false,
                settingsOpen: false,
                newShortcut: { name: '', url: '', iconName: '', iconUrl: '' },
                settings: { 
                    widgets: { system: true, tasks: true }, 
                    bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', 
                    blur: 0 
                },
                activeShortcuts: [
                    { name: 'Plex', iconName: 'plex', url: '#' },
                    { name: 'Home Assistant', iconName: 'home-assistant', url: '#' }
                ],
                tasks: [{ text: 'Cloud Link Established', done: true }],
                user: null,

                async init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    setInterval(() => {
                        this.cpu = Math.floor(Math.random() * 20 + 5);
                        this.mem = Math.floor(Math.random() * 15 + 40);
                    }, 3000);

                    // Step 1: Anonymous Login
                    try {
                        const cred = await signInAnonymously(auth);
                        this.user = cred.user;
                        this.storageMode = 'cloud';
                        this.cloudStatus = 'syncing';

                        // Step 2: Fetch Cloud Data (Following Rule 1 Path)
                        const docRef = doc(db, 'artifacts', APP_ID, 'users', this.user.uid, 'data', 'config');
                        const docSnap = await getDoc(docRef);
                        
                        if (docSnap.exists()) {
                            const cloudData = docSnap.data();
                            this.activeShortcuts = cloudData.activeShortcuts || this.activeShortcuts;
                            this.tasks = cloudData.tasks || this.tasks;
                            this.settings = cloudData.settings || this.settings;
                            this.cloudStatus = 'synced';
                        } else {
                            // First time user, save initial state
                            await this.saveCloud();
                            this.cloudStatus = 'synced';
                        }
                    } catch (e) {
                        console.error("Firebase connection failed", e);
                        this.cloudStatus = 'error';
                        // Fallback to local
                        const saved = localStorage.getItem('nexus_backup');
                        if (saved) {
                            const d = JSON.parse(saved);
                            this.activeShortcuts = d.activeShortcuts;
                            this.tasks = d.tasks;
                            this.settings = d.settings;
                        }
                    }

                    // Watch for state changes to trigger saves
                    this.$watch('activeShortcuts', () => this.saveCloud());
                    this.$watch('tasks', () => this.saveCloud());
                    this.$watch('settings', () => this.saveCloud());
                },

                updateTime() {
                    const n = new Date();
                    this.time = n.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    this.date = n.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },

                getIcon(item) {
                    if (item.iconUrl) return `<img src="${item.iconUrl}" />`;
                    const slug = (item.iconName || 'default').toLowerCase().trim().replace(/\s+/g, '-');
                    return `<img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${slug}.svg" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'" />`;
                },

                addShortcut() {
                    if (!this.newShortcut.name) return;
                    this.activeShortcuts.push({ ...this.newShortcut, url: this.newShortcut.url || '#' });
                    this.newShortcut = { name: '', url: '', iconName: '', iconUrl: '' };
                    this.addModalOpen = false;
                },

                removeShortcut(idx) { this.activeShortcuts.splice(idx, 1); },
                
                addTask(e) { 
                    if (!e.target.value.trim()) return;
                    this.tasks.push({ text: e.target.value, done: false });
                    e.target.value = '';
                },

                async saveCloud() {
                    const payload = {
                        activeShortcuts: JSON.parse(JSON.stringify(this.activeShortcuts)),
                        tasks: JSON.parse(JSON.stringify(this.tasks)),
                        settings: JSON.parse(JSON.stringify(this.settings)),
                        updatedAt: Date.now()
                    };
                    
                    // Backup to Local Storage
                    localStorage.setItem('nexus_backup', JSON.stringify(payload));

                    // Push to Firebase if user is logged in
                    if (this.user) {
                        try {
                            const docRef = doc(db, 'artifacts', APP_ID, 'users', this.user.uid, 'data', 'config');
                            await setDoc(docRef, payload);
                        } catch (err) { console.error("Cloud push failed", err); }
                    }
                }
            }));
        });
    </script>

    <!-- Load Alpine last -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="nexus" x-cloak>

    <div class="bg-animate">
        <div class="blob"></div>
    </div>
    
    <div class="bg-overlay" :style="'background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(' + settings.bg + '); filter: blur(' + settings.blur + 'px)'"></div>

    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-8 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-4 group text-left">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(37,99,235,0.5)] group-hover:rotate-12 transition-transform">
                    <svg class="gear-rotate" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter uppercase leading-none">Nexus<span class="text-blue-500">Dash</span></h1>
                    <p class="text-[9px] uppercase tracking-[0.3em] text-white/40 font-bold mt-1" x-text="storageMode === 'cloud' ? 'Firebase Sync Enabled' : 'Offline Mode'"></p>
                </div>
            </div>
            <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10 transition-colors shadow-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
        </header>

        <!-- Big Clock -->
        <section class="flex-grow flex flex-col items-center justify-center py-8 px-6 text-center">
            <div class="relative">
                <div class="absolute -inset-20 bg-blue-500/10 blur-[100px] rounded-full"></div>
                <h2 x-text="time" class="text-[8rem] md:text-[11rem] font-extrabold tracking-tighter leading-none drop-shadow-2xl">00:00 AM</h2>
                <div class="flex items-center justify-center gap-4 mt-2">
                    <span class="w-12 h-[2px] bg-blue-500/50"></span>
                    <p x-text="date" class="text-white/40 uppercase tracking-[0.5em] font-bold text-xs"></p>
                    <span class="w-12 h-[2px] bg-blue-500/50"></span>
                </div>
            </div>
            <div class="w-full max-w-2xl mt-12 px-4">
                <form action="https://google.com/search" method="GET" class="relative">
                    <input type="text" name="q" placeholder="Central Search Protocol..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-6 pl-10 pr-20 text-xl focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all placeholder:text-white/20 shadow-inner">
                    <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center hover:bg-blue-500 shadow-lg">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </button>
                </form>
            </div>
        </section>

        <!-- Content Grid -->
        <section class="max-w-7xl mx-auto w-full px-8 pb-12">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Shortcuts -->
                <div class="lg:col-span-8 nexus-card p-10">
                    <div class="flex items-center justify-between mb-10 text-left">
                        <h3 class="text-xs font-black uppercase tracking-[0.3em] text-white/30">Application Grid</h3>
                    </div>
                    <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-8">
                        <template x-for="(icon, index) in activeShortcuts" :key="index">
                            <div class="flex flex-col items-center gap-3 group relative">
                                <a :href="icon.url" target="_blank" class="icon-box" :style="'border-bottom: 3px solid ' + (icon.color || '#00f2ff')">
                                    <span x-html="getIcon(icon)"></span>
                                </a>
                                <span x-text="icon.name" class="text-[9px] font-black uppercase text-white/30 tracking-widest opacity-0 group-hover:opacity-100 transition-opacity truncate w-full text-center px-1"></span>
                                <button @click="removeShortcut(index)" class="absolute -top-2 -right-2 bg-red-500 w-5 h-5 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all scale-50 group-hover:scale-100 shadow-xl">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M18 6 6 18M6 6l12 12"/></svg>
                                </button>
                            </div>
                        </template>
                        <button @click="addModalOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white hover:border-blue-500 transition-colors">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Side Widgets -->
                <div class="lg:col-span-4 flex flex-col gap-8">
                    <template x-if="settings.widgets.system">
                        <div class="nexus-card p-8 flex flex-col gap-6 text-left">
                            <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest">Engine stats</h4>
                            <div class="space-y-4">
                                <div>
                                    <div class="flex justify-between text-[10px] mb-2 font-bold uppercase"><span>CPU</span><span x-text="cpu + '%'"></span></div>
                                    <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-blue-500 transition-all duration-1000" :style="'width: ' + cpu + '%'"></div></div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-[10px] mb-2 font-bold uppercase"><span>MEM</span><span x-text="mem + '%'"></span></div>
                                    <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-purple-500 transition-all duration-1000" :style="'width: ' + mem + '%'"></div></div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template x-if="settings.widgets.tasks">
                        <div class="nexus-card p-8 flex-1 flex flex-col gap-6 text-left">
                            <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest uppercase">To Do List</h4>
                            <div class="space-y-3 flex-grow overflow-y-auto max-h-[220px] pr-2">
                                <template x-for="(t, i) in tasks" :key="i">
                                    <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5 group">
                                        <div @click="t.done = !t.done" class="w-5 h-5 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'bg-blue-600 border-blue-500' : 'hover:border-blue-500'">
                                            <svg x-show="t.done" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg>
                                        </div>
                                        <span x-text="t.text" class="text-sm font-medium transition-all truncate" :class="t.done ? 'text-white/20 line-through' : 'text-white/80'"></span>
                                    </div>
                                </template>
                            </div>
                            <input @keydown.enter="addTask($event)" type="text" placeholder="+ New Task Protocol..." class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none focus:border-blue-500 placeholder:text-white/20">
                        </div>
                    </template>
                </div>
            </div>
        </section>
    </div>

    <!-- Modals -->
    <div x-show="addModalOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div @click="addModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl">
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-left">Inject Module</h2>
            <div class="space-y-4 text-left">
                <div><label class="text-[10px] font-black uppercase text-white/30 tracking-widest block mb-2 px-1">Label</label>
                <input x-model="newShortcut.name" type="text" placeholder="e.g. Plex" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50"></div>
                <div><label class="text-[10px] font-black uppercase text-white/30 tracking-widest block mb-2 px-1">Target URL</label>
                <input x-model="newShortcut.url" type="text" placeholder="https://..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50"></div>
                <div><label class="text-[10px] font-black uppercase text-white/30 tracking-widest block mb-2 px-1">SelfH.st Icon Name</label>
                <input x-model="newShortcut.iconName" type="text" placeholder="plex, nextcloud, home-assistant..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50"></div>
                <div class="relative flex items-center py-2"><div class="flex-grow border-t border-white/10"></div><span class="mx-4 text-[9px] font-black text-white/20 uppercase">OR</span><div class="flex-grow border-t border-white/10"></div></div>
                <div><label class="text-[10px] font-black uppercase text-white/30 tracking-widest block mb-2 px-1">Manual Icon Link</label>
                <input x-model="newShortcut.iconUrl" type="text" placeholder="https://site.com/icon.png" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50"></div>
            </div>
            <button @click="addShortcut()" class="w-full mt-10 py-5 bg-blue-600 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-500 shadow-xl transition-all">Finalize Injection</button>
        </div>
    </div>

    <div x-show="settingsOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl text-left">
            <div class="flex justify-between items-start mb-8"><h2 class="text-2xl font-black uppercase tracking-tighter">System config</h2>
            <div class="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded-full border border-white/5">
            <div :class="{'bg-yellow-500': cloudStatus === 'syncing', 'bg-green-500': cloudStatus === 'synced', 'bg-red-500': cloudStatus === 'error', 'bg-blue-500': cloudStatus === 'local-only'}" class="w-2 h-2 rounded-full"></div>
            <span class="text-[8px] font-black uppercase text-white/40 tracking-widest" x-text="cloudStatus"></span></div></div>
            <div class="space-y-8">
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4 px-1">Glass Aura Blur Density</p>
                <input type="range" min="0" max="40" x-model="settings.blur" class="w-full h-1.5 bg-white/10 rounded-full appearance-none cursor-pointer accent-blue-500"></div>
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4 px-1">Environment Skins</p>
                <div class="grid grid-cols-5 gap-2 px-1"><template x-for="bg in bgPresets"><button @click="settings.bg = bg" :class="settings.bg === bg ? 'ring-2 ring-blue-500 scale-95' : 'opacity-50 hover:opacity-100'" class="aspect-square rounded-lg overflow-hidden transition-all"><img :src="bg" class="w-full h-full object-cover"></button></template></div></div>
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4 px-1">Modules</p>
                <div class="grid grid-cols-2 gap-3 px-1"><button @click="settings.widgets.system = !settings.widgets.system" :class="settings.widgets.system ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg">Engine</button><button @click="settings.widgets.tasks = !settings.widgets.tasks" :class="settings.widgets.tasks ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg">To Do</button></div></div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-5 bg-blue-600 rounded-[1.5rem] font-black uppercase tracking-widest text-sm hover:bg-blue-500 shadow-xl transition-all">Finalize & Sync</button>
        </div>
    </div>
</body>
</html>
