<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Terminal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;800&family=Playfair+Display:wght@700;900&display=swap');
        [x-cloak] { display: none !important; }
        
        :root { --accent-glow: #3b82f6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        
        .bg-animate { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); position: fixed; inset: 0; z-index: -1; }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: background-image 0.8s ease, filter 0.3s ease; }
        
        .nexus-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; transition: all 0.3s ease; }
        
        .icon-box { display: flex; align-items: center; justify-content: center; border-radius: 1.2rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: grab; position: relative; }
        .icon-box img { width: 55%; height: 55%; object-fit: contain; pointer-events: none; transition: all 0.3s ease; }
        .icon-box:hover { transform: translateY(-8px) scale(1.1); background: rgba(255,255,255,0.1); box-shadow: 0 0 30px -5px var(--accent-glow); border-color: var(--accent-glow); }
        .icon-box:hover img { filter: drop-shadow(0 0 12px var(--accent-glow)); }
        
        @keyframes rotate-sun { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes drift { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }
        @keyframes pulse-red { 0%, 100% { border-color: rgba(239, 68, 68, 0.2); } 50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); } }
        
        .animate-sun { animation: rotate-sun 15s linear infinite; }
        .animate-cloud { animation: drift 4s ease-in-out infinite; }
        .severe-warning { animation: pulse-red 2s infinite !important; border-width: 2px !important; }
        
        .accent-text { color: var(--accent-glow) !important; }
        .accent-bg { background-color: var(--accent-glow) !important; }
        .accent-border { border-color: var(--accent-glow) !important; }

        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--accent-glow); margin-top: -6px; }

        .search-tint { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: inset 0 2px 10px rgba(0,0,0,0.3); }
        .font-sans-dash { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-mono-dash { font-family: 'JetBrains Mono', monospace; }
        .font-serif-dash { font-family: 'Playfair Display', serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body x-data="nexusHandler" x-cloak :style="`--accent-glow: ${state.settings.accentColor}`" @click="closeContextMenu()" @contextmenu="closeContextMenu()">

    <div class="bg-animate"></div>
    <div class="bg-overlay" :style="initialized ? { backgroundImage: `linear-gradient(rgba(0,0,0,${state.settings.darken / 100}), rgba(0,0,0,${state.settings.darken / 100})), url(${state.settings.bg})`, filter: `blur(${state.settings.blur}px)` } : {}"></div>

    <!-- Right-Click Context Menu -->
    <div x-show="contextMenu.show" class="fixed z-[4000] min-w-[190px] bg-slate-900/95 backdrop-blur-xl border border-white/15 rounded-xl p-2 shadow-2xl" :style="`top: ${contextMenu.y}px; left: ${contextMenu.x}px;`" x-transition @click.stop @contextmenu.stop.prevent>
        <button @click="triggerEdit()" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-white/5 text-white/80">Modify Entry</button>
        <div class="h-px bg-white/5 my-1"></div>
        <p class="px-3 py-1 text-[8px] font-black uppercase text-white/30 tracking-widest">Transfer To</p>
        <template x-for="p in state.settings.pages" :key="p.id">
            <button @click="moveLink(p.id)" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-white/5 text-white/80" x-text="p.name"></button>
        </template>
        <div class="h-px bg-white/5 my-1"></div>
        <button @click="removeShortcut(contextMenu.index)" class="w-full text-left px-3 py-2 text-[10px] font-bold uppercase rounded-lg hover:bg-red-500/10 text-red-400">Delete</button>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col" x-show="initialized" x-transition.opacity>
        <header class="p-6 flex justify-between items-center max-w-[1800px] mx-auto w-full">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center shadow-2xl accent-bg">
                    <svg class="animate-sun w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter uppercase leading-none" x-text="state.settings.dashName"></h1>
                    <p class="text-[9px] uppercase tracking-[0.3em] font-bold text-white/30 mt-1">Cross-Legacy Bridge Active</p>
                </div>
            </div>
            <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10 shadow-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
        </header>

        <main class="flex-grow flex flex-col px-6">
            <!-- Central Display -->
            <section class="py-4 text-center">
                <h2 x-text="time" 
                    :class="state.settings.clockFont"
                    :style="`color: ${state.settings.clockColor}; font-weight: ${state.settings.clockWeight};`"
                    class="text-[7rem] md:text-[9rem] tracking-tighter tabular-nums uppercase drop-shadow-2xl">00:00</h2>
                <div class="w-full max-w-2xl mx-auto mt-6">
                    <form action="https://google.com/search" method="GET">
                        <input type="text" name="q" placeholder="Enter Command Registry..." 
                               class="w-full search-tint rounded-[2rem] py-5 px-10 text-xl focus:outline-none focus:ring-4 accent-border transition-all text-center placeholder:text-white/20 text-white">
                    </form>
                </div>
            </section>

            <!-- Symmetrical Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 max-w-[1800px] mx-auto w-full pb-12">
                
                <!-- LEFT SIDEBAR -->
                <aside class="lg:col-span-3 space-y-8 hidden lg:block">
                    <!-- Weather -->
                    <div class="nexus-card p-6 min-h-[160px] flex flex-col items-center justify-center relative" :class="weather.isWarning ? 'severe-warning' : ''">
                        <div x-show="weather.isWarning" class="absolute top-3 left-3 bg-red-600 text-white text-[8px] font-black px-2 py-0.5 rounded uppercase animate-pulse">Severe Alert</div>
                        <h4 class="text-[10px] font-black uppercase tracking-widest accent-text mb-4">Atmospheric Sync</h4>
                        <div x-show="weather.temp !== null" class="flex flex-col items-center">
                            <div class="w-16 h-16 mb-2 flex items-center justify-center">
                                <template x-if="weather.code < 3"><svg class="animate-sun w-12 h-12 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></template>
                                <template x-if="weather.code >= 3 && weather.code < 50"><svg class="animate-cloud w-12 h-12 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.5 19c2.5 0 4.5-2 4.5-4.5S20 10 17.5 10c-.2 0-.4 0-.6.1C15.8 7.6 13.1 6 10 6c-3.9 0-7 3.1-7 7s3.1 7 7 7c.4 0 .8 0 1.2-.1"/></svg></template>
                                <template x-if="weather.code >= 50"><svg class="w-12 h-12 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path class="animate-cloud" d="M20 16.2A4.5 4.5 0 0 0 17.5 8h-1.8A7 7 0 1 0 4 14.9"/><path class="animate-rain" d="M16 14l-2 6"/><path class="animate-rain" d="M10 14l-2 6" style="animation-delay: 0.5s"/></svg></template>
                            </div>
                            <span class="text-5xl font-black tracking-tighter" x-text="weather.temp + '°F'"></span>
                            <p class="text-[10px] font-bold uppercase text-white/40 mt-1" x-text="weather.cond"></p>
                        </div>
                    </div>
                    <!-- News -->
                    <div class="nexus-card p-6 min-h-[350px]">
                        <h4 class="text-[10px] font-black uppercase tracking-widest accent-text mb-6">Fox News: Hot Feed</h4>
                        <div class="space-y-4">
                            <template x-for="item in news" :key="item.title">
                                <a :href="item.link" target="_blank" class="block border-l-2 border-white/5 pl-4 py-1 hover:border-red-500 transition-colors group">
                                    <p x-text="item.title" :style="`font-size: ${state.settings.newsFontSize}px`" class="font-bold text-white/80 leading-tight group-hover:text-white line-clamp-2"></p>
                                    <p class="text-[8px] text-white/20 uppercase font-black mt-2">Broadcast Update</p>
                                </a>
                            </template>
                        </div>
                    </div>
                </aside>

                <!-- MIDDLE: Links Grid -->
                <main class="lg:col-span-6 flex flex-col gap-6">
                    <div class="nexus-card p-8 md:p-10 flex-grow min-h-[500px]">
                        <!-- Pages -->
                        <div class="flex items-center gap-6 mb-10 border-b border-white/5 overflow-x-auto no-scrollbar pb-1">
                            <template x-for="p in state.settings.pages" :key="p.id">
                                <button @click="activeTab = p.id" :class="activeTab === p.id ? 'accent-text border-b-2 accent-border pb-4' : 'text-white/20 pb-4'" class="text-[10px] font-black uppercase tracking-[0.3em] transition-all whitespace-nowrap" x-text="p.name"></button>
                            </template>
                        </div>

                        <!-- Links -->
                        <div class="flex flex-wrap items-start justify-center content-start" :style="`gap: ${state.settings.iconGap}px`">
                            <template x-for="(link, index) in (state.linkData[activeTab] || [])" :key="index">
                                <div class="flex flex-col items-center gap-2 group relative text-center" draggable="true" @dragstart="dragStart(index)" @dragover.prevent="dragOver(index)" @drop="drop()" @contextmenu.stop.prevent="openContextMenu($event, index)">
                                    <a :href="link.url" target="_blank" class="icon-box shadow-2xl" :style="`width: ${state.settings.iconSize}px; height: ${state.settings.iconSize}px; border-bottom: 3px solid ${state.settings.accentColor}`" :class="draggedIndex === index ? 'icon-dragging' : ''">
                                        <img :src="getIcon(link)" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'">
                                    </a>
                                    <span x-text="link.name" class="font-black uppercase text-white/40 truncate mt-1" :style="`max-width: ${parseInt(state.settings.iconSize) + 20}px; font-size: ${Math.max(7, state.settings.iconSize * 0.15)}px`"></span>
                                </div>
                            </template>
                            <button @click="addModalOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white transition-all shadow-md" :style="`width: ${state.settings.iconSize}px; height: ${state.settings.iconSize}px;`"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 5v14M5 12h14"/></svg></button>
                        </div>
                    </div>
                </main>

                <!-- RIGHT SIDEBAR -->
                <aside class="lg:col-span-3 space-y-8 hidden lg:block">
                    <!-- Calendar -->
                    <div class="nexus-card p-6 min-h-[300px]">
                         <h4 class="text-[10px] font-black uppercase tracking-widest accent-text mb-6">Family Schedule</h4>
                         <div class="space-y-4 max-h-[350px] overflow-y-auto pr-2 no-scrollbar">
                            <template x-for="ev in events" :key="ev.id">
                                <div class="border-l-2 accent-border pl-4 py-1 hover:bg-white/5 transition-all rounded-r-lg">
                                    <p x-text="ev.title" class="text-xs font-bold text-white/90 leading-tight truncate"></p>
                                    <p x-text="ev.time" class="text-[9px] text-white/30 uppercase font-bold mt-1"></p>
                                </div>
                            </template>
                            <div x-show="events.length === 0" class="text-[10px] text-white/20 italic">Scanning Google nodes...</div>
                         </div>
                    </div>
                    <!-- Tasks -->
                    <div class="nexus-card p-6 min-h-[200px]">
                        <h4 class="text-[10px] font-black uppercase tracking-widest accent-text mb-6">Queue Registry</h4>
                        <div class="space-y-3">
                            <template x-for="(t, i) in state.tasks" :key="i">
                                <div class="flex items-center gap-3 p-2 bg-white/5 rounded-xl border border-white/5">
                                    <div @click="t.done = !t.done; persist()" class="w-4 h-4 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'accent-bg accent-border' : ''"><svg x-show="t.done" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg></div>
                                    <span x-text="t.text" class="text-[10px] font-medium truncate" :class="t.done ? 'text-white/20 line-through' : ''"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- System Console -->
    <div x-show="settingsOpen" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center p-4 backdrop-blur-md overflow-y-auto">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-5xl relative z-10 p-8 border-white/5 shadow-2xl text-left text-white" @click.stop>
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-8 text-white underline decoration-blue-500 underline-offset-8">Station Calibration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-4">Clock & Grid</p>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-[8px] uppercase font-bold text-white/30 mb-1 block">Color</label><input type="color" x-model="state.settings.clockColor" @input="persist()" class="w-full h-8 bg-transparent"></div>
                            <div><label class="text-[8px] uppercase font-bold text-white/30 mb-1 block">Font</label><select x-model="state.settings.clockFont" @change="persist()" class="bg-black/40 border-white/10 rounded px-2 py-1 w-full text-white uppercase font-bold"><option value="font-sans-dash">Sans</option><option value="font-mono-dash">Mono</option><option value="font-serif-dash">Serif</option></select></div>
                            <div><label class="text-[8px] uppercase font-bold text-white/30 mb-1 block">Weight</label><input type="range" min="300" max="900" step="100" x-model="state.settings.clockWeight" @input="persist()"></div>
                            <div><label class="text-[8px] uppercase font-bold text-white/30 mb-1 block">Icon Size</label><input type="range" min="30" max="150" x-model="state.settings.iconSize" @input="persist()"></div>
                        </div>
                    </div>
                    <div class="p-4 bg-blue-600/10 rounded-2xl border border-blue-500/20">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-4">Page Management</p>
                        <div class="space-y-2">
                            <template x-for="(p, i) in state.settings.pages" :key="p.id">
                                <div class="flex items-center gap-2">
                                    <input x-model="p.name" @input="persist()" class="flex-grow bg-black/40 border border-white/10 rounded px-2 py-1 text-[10px] font-bold uppercase text-white">
                                    <button @click="reorderPage(i, -1)" class="p-1 bg-white/5 rounded hover:bg-white/10 transition-colors">▲</button>
                                    <button @click="reorderPage(i, 1)" class="p-1 bg-white/5 rounded hover:bg-white/10 transition-colors">▼</button>
                                    <button @click="removePage(i)" class="p-1 bg-red-500/20 text-red-400 rounded hover:bg-red-500/30 transition-colors">✖</button>
                                </div>
                            </template>
                            <button @click="addPage()" class="w-full mt-2 py-2 border-dashed border border-white/10 rounded-lg text-[9px] font-black uppercase text-white/40 hover:text-white transition-all">Add Node Page</button>
                        </div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-4">Aura Sync</p>
                        <div class="space-y-4">
                            <div><label class="text-[8px] uppercase font-bold text-white/30 mb-1 block">Wallpaper URL</label><input x-model="state.settings.bg" @input="persist()" type="text" class="w-full bg-black/40 border border-white/10 rounded px-2 py-1 text-xs text-white"></div>
                            <div><label class="text-[8px] uppercase font-bold text-white/30 mb-1 block">Aura Blur</label><input type="range" min="0" max="40" x-model="state.settings.blur" @input="persist()"></div>
                        </div>
                    </div>
                    <div class="p-4 bg-blue-600/10 rounded-2xl border border-blue-500/20 shadow-xl">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-2">Cloud Node</p>
                        <div class="flex gap-2">
                            <input x-model="syncKey" @input="persist()" type="text" placeholder="Sync ID" class="flex-grow bg-black/40 border border-white/10 rounded px-2 py-1 text-xs text-white">
                            <button @click="cloudPush()" class="px-3 py-1 bg-blue-600 rounded text-[10px] font-black uppercase shadow-lg">Push</button>
                            <button @click="cloudPull()" class="px-3 py-1 bg-slate-700 rounded text-[10px] font-black uppercase shadow-lg">Pull</button>
                        </div>
                    </div>
                </div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-4 accent-bg rounded-xl font-black uppercase text-xs">Shutdown Console</button>
        </div>
    </div>

    <!-- Inject Modal -->
    <div x-show="addModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div @click="addModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl text-left">
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6 text-white">Module Inject</h2>
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-white/30 block mb-1 uppercase">Label</label><input x-model="newItem.name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
                <div><label class="text-[10px] font-bold text-white/30 block mb-1 uppercase">Path</label><input x-model="newItem.url" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
                <div><label class="text-[10px] font-bold text-white/30 block mb-1 uppercase">Icon Handle</label><input x-model="newItem.icon" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white"></div>
            </div>
            <button @click="addItem()" class="w-full mt-10 py-5 accent-bg rounded-2xl font-black text-xs uppercase shadow-xl hover:opacity-90 transition-all">Confirm Injection</button>
        </div>
    </div>

    <script>
        const GCAL_FEEDS = [
            "https://calendar.google.com/calendar/embed?src=85f6604ee69e3a3eb2673d64c278a893529e0db366b47c96493ff933a36252e6%40group.calendar.google.com&ctz=America%2FNew_York",
        ];

        document.addEventListener('alpine:init', () => {
             Alpine.data('nexusHandler', () => ({
                initialized: false, cloudReady: false, settingsOpen: false, addModalOpen: false, editModalOpen: false,
                contextMenu: { show: false, x: 0, y: 0, index: null },
                time: '00:00:00', activeTab: 'links',
                syncKey: localStorage.getItem('nexus_sync_key') || '',
                
                // UNIFIED STATE
                state: {
                    linkData: { 'links': [], 'server': [], 'work': [] },
                    tasks: [],
                    settings: { 
                        dashName: 'NexusDash', accentColor: '#3b82f6', bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', 
                        blur: 0, darken: 50, iconSize: 85, iconGap: 20,
                        clockColor: '#ffffff', clockFont: 'font-sans-dash', clockWeight: 800, is24Hour: false, newsFontSize: 13,
                        pages: [{id: 'links', name: 'Home'}, {id: 'server', name: 'Server'}, {id: 'work', name: 'Work'}]
                    }
                },

                events: [], news: [], weather: { temp: null, cond: 'Searching...', code: 0, isWarning: false },
                fetchingEvents: false, syncing: false, draggedIndex: null,
                
                sbConfig: { url: 'https://tygrcsauitiwwlnpzhei.supabase.co', key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5Z3Jjc2F1aXRpd3dsbnB6aGVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NDAxODksImV4cCI6MjA4NzExNjE4OX0.OLiwsqVi9qeltxhgNk42rzgukmOG3gDTDuFacAskZAc' },
                newItem: { name: '', url: '', icon: '' },

                init() {
                    const saved = localStorage.getItem('NEXUS_ULTIMATE_BRIDGE_V1');
                    if (saved) {
                        try {
                            this.importData(JSON.parse(saved));
                        } catch (e) { }
                    } else {
                        this.state.settings.pages.forEach(p => this.state.linkData[p.id] = []);
                    }
                    this.initialized = true;
                    setInterval(() => this.updateTime(), 1000);
                    this.fetchEvents(); this.fetchNews(); this.fetchWeather();
                    setInterval(() => { this.fetchNews(); this.fetchWeather(); this.fetchEvents(); }, 600000);
                },

                importData(data) {
                    // LEGACY BRIDGE LOGIC
                    // Check if OG structure exists (links, workLinks, serverLinks at top level)
                    if (data.links || data.workLinks || data.serverLinks) {
                        this.state.linkData.links = data.links || [];
                        this.state.linkData.work = data.workLinks || [];
                        this.state.linkData.server = data.serverLinks || [];
                        if (data.settings) this.state.settings = { ...this.state.settings, ...data.settings };
                        if (data.tasks) this.state.tasks = data.tasks;
                    } else if (data.linkData) {
                        // NEW Structure
                        this.state = data;
                    }
                    
                    // Self-Heal: Ensure all defined pages have arrays
                    this.state.settings.pages.forEach(p => { if (!this.state.linkData[p.id]) this.state.linkData[p.id] = []; });
                    this.activeTab = this.state.settings.pages[0].id;
                },

                getCurrentLinks() { return this.state.linkData[this.activeTab] || []; },

                updateTime() {
                    const now = new Date();
                    this.time = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: !this.state.settings.is24Hour }).replace(' AM','').replace(' PM','');
                },

                persist() {
                    localStorage.setItem('NEXUS_ULTIMATE_BRIDGE_V1', JSON.stringify(this.state));
                    localStorage.setItem('nexus_sync_key', this.syncKey);
                },

                async fetchWeather() {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        try {
                            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                            const data = await res.json();
                            if (data.current_weather) {
                                const code = data.current_weather.weathercode;
                                this.weather = { temp: Math.round(data.current_weather.temperature), code: code, cond: this.getWeatherString(code), isWarning: code >= 95 };
                            }
                        } catch (e) { }
                    });
                },

                getWeatherString(code) {
                    if (code === 0) return 'Sky Clear';
                    if (code <= 3) return 'Partly Cloudy';
                    if (code <= 67) return 'Precipitation Active';
                    return 'Severe Cell Alert';
                },

                async fetchNews() {
                    try {
                        const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ffeeds.foxnews.com%2Ffoxnews%2Flatest');
                        const data = await res.json();
                        this.news = (data.items || []).slice(0, 5).map(i => ({ title: i.title, link: i.link }));
                    } catch (e) { }
                },

                async fetchEvents() {
                    this.fetchingEvents = true;
                    let allEvents = [];
                    try {
                        for (const feed of GCAL_FEEDS) {
                            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feed)}`);
                            const wrapped = await res.json();
                            const rawLines = wrapped.contents.split(/\r?\n/);
                            let unfolded = [];
                            rawLines.forEach(line => {
                                if (line.startsWith(' ') || line.startsWith('\t')) { unfolded[unfolded.length - 1] += line.substring(1); } else { unfolded.push(line); }
                            });
                            let currentEvent = null;
                            unfolded.forEach(line => {
                                if (line.startsWith('BEGIN:VEVENT')) currentEvent = {};
                                else if (line.startsWith('END:VEVENT')) {
                                    if (currentEvent && currentEvent.title && currentEvent.ts > Date.now()) allEvents.push(currentEvent);
                                    currentEvent = null;
                                } else if (currentEvent) {
                                    if (line.startsWith('SUMMARY:')) currentEvent.title = line.replace('SUMMARY:', '').trim().replace(/\\,/g, ',');
                                    if (line.startsWith('DTSTART')) {
                                        const datePart = line.split(/[:;]/).pop();
                                        const y = parseInt(datePart.substring(0, 4)), m = parseInt(datePart.substring(4, 6)) - 1, d = parseInt(datePart.substring(6, 8));
                                        const h = datePart.includes('T') ? parseInt(datePart.substring(9, 11)) : 0, mn = datePart.includes('T') ? parseInt(datePart.substring(11, 13)) : 0;
                                        const dateObj = new Date(y, m, d, h, mn);
                                        currentEvent.ts = dateObj.getTime();
                                        currentEvent.time = dateObj.toLocaleDateString([], {month:'short', day:'numeric'}) + (datePart.includes('T') ? ' @ ' + dateObj.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}) : ' (Day)');
                                    }
                                }
                            });
                        }
                        this.events = allEvents.sort((a,b) => a.ts - b.ts).slice(0, 10).map(e => ({...e, id: Math.random()}));
                    } catch (e) { } finally { this.fetchingEvents = false; }
                },

                async cloudPush() {
                    if (!this.syncKey) return;
                    this.syncing = true;
                    try {
                        const sb = supabase.createClient(this.sbConfig.url, this.sbConfig.key);
                        await sb.from('nexus_backups').upsert({ id: this.syncKey, content: this.state });
                    } finally { setTimeout(() => this.syncing = false, 1000); }
                },

                async cloudPull() {
                    if (!this.syncKey) return;
                    try {
                        const sb = supabase.createClient(this.sbConfig.url, this.sbConfig.key);
                        const { data } = await sb.from('nexus_backups').select('content').eq('id', this.syncKey).maybeSingle();
                        if (data?.content) { this.importData(data.content); this.persist(); }
                    } catch (e) { }
                },

                addPage() {
                    const newId = 'pg_' + Date.now();
                    this.state.settings.pages.push({ id: newId, name: 'New Module' });
                    this.state.linkData[newId] = [];
                    this.persist();
                },

                removePage(idx) {
                    if (this.state.settings.pages.length <= 1) return;
                    delete this.state.linkData[this.state.settings.pages[idx].id];
                    this.state.settings.pages.splice(idx, 1);
                    this.activeTab = this.state.settings.pages[0].id;
                    this.persist();
                },

                reorderPage(idx, dir) {
                    const newIdx = idx + dir;
                    if (newIdx < 0 || newIdx >= this.state.settings.pages.length) return;
                    const item = this.state.settings.pages.splice(idx, 1)[0];
                    this.state.settings.pages.splice(newIdx, 0, item);
                    this.persist();
                },

                dragStart(idx) { this.draggedIndex = idx; },
                dragOver(idx) {
                    if (this.draggedIndex === idx) return;
                    const list = this.getCurrentLinks();
                    const item = list.splice(this.draggedIndex, 1)[0];
                    list.splice(idx, 0, item);
                    this.draggedIndex = idx;
                },
                drop() { this.draggedIndex = null; this.persist(); },

                moveLink(toPageId) {
                    const item = this.getCurrentLinks().splice(this.contextMenu.index, 1)[0];
                    if (!this.state.linkData[toPageId]) this.state.linkData[toPageId] = [];
                    this.state.linkData[toPageId].push(item);
                    this.closeContextMenu(); this.persist();
                },

                getIcon(item) {
                    if (item.icon && (item.icon.startsWith('http') || item.icon.includes('/'))) return item.icon;
                    return `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${(item.icon || 'default').toLowerCase().replace(/\s+/g, '-')}.svg`;
                },

                addItem() {
                    if (!this.newItem.name) return;
                    this.getCurrentLinks().push({...this.newItem});
                    this.newItem = { name: '', url: '', icon: '' };
                    this.addModalOpen = false; this.persist();
                },

                openContextMenu(e, idx) { this.contextMenu = { show: true, x: e.clientX, y: e.clientY, index: idx }; },
                closeContextMenu() { this.contextMenu.show = false; },
                triggerEdit() { this.editingItem = { ...this.getCurrentLinks()[this.contextMenu.index] }; this.editModalOpen = true; this.closeContextMenu(); },
                saveEdit() { this.getCurrentLinks()[this.contextMenu.index] = { ...this.editingItem }; this.editModalOpen = false; this.persist(); },
                removeShortcut(idx) { this.getCurrentLinks().splice(idx, 1); this.closeContextMenu(); this.persist(); },
                addTask(e) { if (!e.target.value.trim()) return; this.state.tasks.push({ text: e.target.value, done: false }); e.target.value = ''; this.persist(); }
            }));
        });
    </script>
