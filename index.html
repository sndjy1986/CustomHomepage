<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Terminal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        [x-cloak] { display: none !important; }
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .bg-animate { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); position: fixed; inset: 0; z-index: -1; }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: background-image 0.8s ease, filter 0.3s ease; }
        .nexus-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; transition: all 0.3s ease; }
        .icon-box { width: 64px; height: 64px; display: flex; align-items: center; justify-content: center; border-radius: 1rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s ease; cursor: pointer; position: relative; }
        .icon-box img { width: 34px; height: 34px; object-fit: contain; }
        .icon-box:hover { border-color: var(--neon-blue); transform: translateY(-3px); background: rgba(255,255,255,0.08); }
        .gear-rotate { animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .log-line { font-family: 'Courier New', Courier, monospace; line-height: 1.4; border-bottom: 1px solid rgba(255,255,255,0.03); padding: 2px 0; }
        .log-timestamp { color: rgba(255,255,255,0.3); margin-right: 8px; font-weight: bold; }
        .log-msg-info { color: #60a5fa; }
        .log-msg-success { color: #4ade80; }
        .log-msg-error { color: #f87171; }
        .log-msg-warn { color: #fbbf24; }
    </style>
</head>
<body x-data="nexusHandler" x-cloak>

    <div class="bg-animate"></div>
    <div class="bg-overlay" :style="initialized ? { backgroundImage: `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(${settings.bg})`, filter: `blur(${settings.blur}px)` } : {}"></div>

    <div class="relative z-10 min-h-screen flex flex-col" x-show="initialized" x-transition.opacity.duration.500ms>
        <!-- Header -->
        <header class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-2xl">
                    <svg class="gear-rotate" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter uppercase leading-none">Nexus<span class="text-blue-500">Dash</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <p class="text-[9px] uppercase tracking-[0.3em] font-bold" :class="syncColor" x-text="syncStatus"></p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div x-show="syncing" class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-ping" title="Cloud Sync Active"></div>
                <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10 shadow-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                </button>
            </div>
        </header>

        <main class="flex-grow flex flex-col">
            <!-- Clock/Search Area -->
            <section class="flex-grow flex flex-col items-center justify-center text-center py-4 px-4">
                <h2 x-text="time" class="text-[6rem] md:text-[9rem] font-extrabold tracking-tighter tabular-nums uppercase leading-none drop-shadow-2xl">00:00 AM</h2>
                <p x-text="date" class="text-white/30 uppercase tracking-[0.5em] font-bold text-xs mt-4"></p>
                <div class="w-full max-w-2xl mt-12">
                    <form action="https://google.com/search" method="GET">
                        <input type="text" name="q" placeholder="Central Search Protocol..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-5 px-10 text-xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 transition-all text-center placeholder:text-white/10">
                    </form>
                </div>
            </section>

            <!-- Content Grid -->
            <section class="max-w-7xl mx-auto w-full px-6 pb-12">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <!-- Links -->
                    <div class="lg:col-span-8 nexus-card p-8 md:p-10 flex flex-col min-h-[400px]">
                        <div class="flex items-center gap-8 mb-10 border-b border-white/5">
                            <button @click="activeTab = 'links'" :class="activeTab === 'links' ? 'text-blue-400 border-b-2 border-blue-400 pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Links</button>
                            <button @click="activeTab = 'server'" :class="activeTab === 'server' ? 'text-blue-400 border-b-2 border-blue-400 pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Server Links</button>
                        </div>

                        <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-6">
                            <template x-for="(link, index) in (activeTab === 'links' ? links : serverLinks)" :key="index">
                                <div class="flex flex-col items-center gap-3 group relative text-center">
                                    <a :href="link.url" target="_blank" class="icon-box" :style="'border-bottom: 2px solid ' + (activeTab === 'links' ? '#00f2ff' : '#bc13fe')">
                                        <img :src="getIcon(link)" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'">
                                    </a>
                                    <span x-text="link.name" class="text-[9px] font-black uppercase text-white/30 truncate w-full mt-1"></span>
                                    <button @click="removeShortcut(index)" class="absolute -top-1 -right-1 bg-red-500 w-5 h-5 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all shadow-xl z-20"><svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
                                </div>
                            </template>
                            <button @click="addModalOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white transition-all"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg></button>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="lg:col-span-4 flex flex-col gap-8 text-left">
                        <div class="nexus-card p-8 min-h-[220px]">
                            <div class="flex justify-between items-center mb-6">
                                <h4 class="text-[10px] font-black uppercase text-purple-400 tracking-widest">Upcoming Events</h4>
                                <button @click="fetchEvents()" class="text-white/20 hover:text-white transition-colors">
                                    <svg :class="fetchingEvents ? 'animate-spin' : ''" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24L21 8M21 3v5h-5"/></svg>
                                </button>
                            </div>
                            <div class="space-y-4">
                                <template x-for="ev in events">
                                    <div class="border-l-2 border-purple-500/50 pl-4 py-1">
                                        <p x-text="ev.title" class="text-sm font-bold text-white/90 leading-tight"></p>
                                        <p x-text="ev.time" class="text-[10px] text-white/30 uppercase tracking-wider mt-1 font-bold"></p>
                                    </div>
                                </template>
                                <template x-if="events.length === 0">
                                    <div class="text-[10px] text-white/20 leading-relaxed italic" x-text="apiStatus"></div>
                                </template>
                            </div>
                        </div>

                        <div class="nexus-card p-8 flex-1 flex flex-col gap-6">
                            <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest uppercase">To-Do Protocol</h4>
                            <div class="space-y-3 flex-grow overflow-y-auto max-h-[160px] pr-2">
                                <template x-for="(t, i) in tasks">
                                    <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5">
                                        <div @click="t.done = !t.done; persist()" class="w-5 h-5 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'bg-blue-600 border-blue-500' : ''"><svg x-show="t.done" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg></div>
                                        <span x-text="t.text" class="text-sm font-medium" :class="t.done ? 'text-white/20 line-through' : ''"></span>
                                        <button @click="tasks.splice(i, 1); persist()" class="ml-auto text-white/10 hover:text-red-400 transition-colors"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
                                    </div>
                                </template>
                            </div>
                            <input @keydown.enter="addTask($event)" type="text" placeholder="+ New Task..." class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none w-full text-white placeholder:text-white/20">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div x-show="settingsOpen" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center p-4 backdrop-blur-md overflow-y-auto">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-2xl relative z-10 p-8 border-white/5 shadow-2xl max-h-[90vh] overflow-y-auto text-left text-white" @click.stop>
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-8 text-white">System Console</h2>
            
            <div class="space-y-6">
                <!-- Status Dashboard -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[8px] font-black text-white/30 uppercase tracking-widest mb-2">Sync Engine</p>
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full" :class="isGoogleAuth ? 'bg-green-500 animate-pulse' : 'bg-red-500'"></div>
                            <span class="text-xs font-bold font-mono" x-text="isGoogleAuth ? 'Account Synced' : 'Sync Paused'"></span>
                        </div>
                    </div>
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[8px] font-black text-white/30 uppercase tracking-widest mb-2">API Bridge</p>
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full" :class="apiStatus.includes('Online') ? 'bg-blue-500 animate-pulse' : 'bg-yellow-500'"></div>
                            <span class="text-xs font-bold font-mono" x-text="apiStatus"></span>
                        </div>
                    </div>
                </div>

                <!-- Google Login Sync Section -->
                <div class="p-4 bg-blue-600/10 rounded-2xl border border-blue-500/20 shadow-xl">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-2">Nexus Identity</p>
                    <div class="flex flex-col gap-4">
                        <template x-if="!isGoogleAuth">
                            <div class="flex flex-col gap-3 w-full">
                                <p class="text-[9px] text-white/50 mb-1">Link your Google account to enable cloud persistence and manual sync controls.</p>
                                <button @click="loginWithGoogle()" class="w-full py-3 bg-white text-black rounded-xl font-bold text-xs flex items-center justify-center gap-2 hover:bg-gray-200 transition-all shadow-xl">
                                    <svg width="16" height="16" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.28.81-.56z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/></svg>
                                    Authorize Cloud Sync
                                </button>
                            </div>
                        </template>
                        <template x-if="isGoogleAuth">
                            <div class="flex flex-col gap-4">
                                <div class="flex items-center gap-3 w-full bg-black/20 p-3 rounded-xl">
                                    <img :src="userPhoto" class="w-10 h-10 rounded-full border-2 border-blue-500 shadow-lg">
                                    <div class="flex-grow">
                                        <p class="text-xs font-bold leading-none" x-text="userName"></p>
                                        <p class="text-[9px] text-white/30 truncate mt-1" x-text="userEmail"></p>
                                    </div>
                                    <button @click="logout()" class="px-3 py-2 bg-white/5 rounded-lg text-[8px] uppercase font-black hover:bg-red-500/20 transition-all">Sign Out</button>
                                </div>
                                <div class="grid grid-cols-2 gap-3">
                                    <button @click="persist()" class="py-3 bg-blue-600 rounded-xl font-bold text-[10px] uppercase hover:bg-blue-500 transition-all flex items-center justify-center gap-2">
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                                        Manual Push
                                    </button>
                                    <button @click="pull()" class="py-3 bg-slate-700 rounded-xl font-bold text-[10px] uppercase hover:bg-slate-600 transition-all flex items-center justify-center gap-2">
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                                        Manual Pull
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Verbose Activity Logs -->
                <div class="p-4 bg-black/60 rounded-2xl border border-white/10">
                    <div class="flex justify-between items-center mb-3">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Protocol Activity</p>
                        <button @click="protocolLogs = []" class="text-[8px] text-white/20 hover:text-white uppercase font-bold">Clear</button>
                    </div>
                    <div class="h-[120px] overflow-y-auto pr-2 text-[10px] font-mono scroll-smooth bg-black/40 p-2 rounded-lg border border-white/5" id="protocol-scroller">
                        <template x-for="log in protocolLogs">
                            <div class="log-line">
                                <span class="log-timestamp" x-text="log.time"></span>
                                <span :class="'log-msg-' + log.type" x-text="log.msg"></span>
                            </div>
                        </template>
                    </div>
                </div>
                
                <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-4 font-bold">Protocol API Bridge</p>
                    <div class="space-y-3">
                        <input x-model="settings.scriptable.endpoint" @input="persist()" placeholder="Scriptable Endpoint" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none text-white">
                        <input x-model="settings.scriptable.authKey" @input="persist()" type="password" placeholder="API Key" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none text-white">
                    </div>
                </div>
                
                <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                    <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-2">Visual Alignment</p>
                    <div class="flex items-center gap-4">
                        <input type="range" min="0" max="40" x-model="settings.blur" @input="persist()" class="flex-grow h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-blue-500">
                        <span x-text="settings.blur + 'px'" class="text-[10px] font-mono text-white/40 min-w-[30px]"></span>
                    </div>
                </div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-4 bg-blue-600 rounded-xl font-black uppercase text-xs shadow-xl transition-all hover:bg-blue-500">Finalize Console</button>
        </div>
    </div>

    <!-- Inject Modal -->
    <div x-show="addModalOpen" x-transition.scale class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="addModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl" @click.stop>
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6">Inject Module</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Label</label>
                    <input x-model="newItem.name" placeholder="Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Endpoint URL</label>
                    <input x-model="newItem.url" placeholder="https://..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-white/30 uppercase mb-1 block">Icon Handle</label>
                    <input x-model="newItem.icon" placeholder="e.g. terminal" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none text-white">
                </div>
            </div>
            <button @click="addItem()" class="w-full mt-10 py-5 bg-blue-600 rounded-2xl font-black text-xs uppercase hover:bg-blue-500 transition-all">Execute Injection</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

        const config = {
            apiKey: "AIzaSyDNqhSW1M0Q-gNchNDLh3FADL8UOjmmtpA",
            authDomain: "nexusdash-5731e.firebaseapp.com",
            projectId: "nexusdash-5731e",
            storageBucket: "nexusdash-5731e.firebasestorage.app",
            messagingSenderId: "758016854578",
            appId: "1:758016854578:web:18c6d8f8181b1134caca2b"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const staticNamespace = 'nexus-dashboard-v2';

        window.NEXUS_CORE = {
            auth, db, appId: staticNamespace,
            methods: { onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, doc, setDoc, getDoc, onSnapshot }
        };
    </script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('nexusHandler', () => ({
                initialized: false,
                hasCloudHandshake: false, 
                currentDocUnsubscribe: null,
                time: '00:00:00',
                date: 'HANDSHAKE...',
                activeTab: 'links',
                syncStatus: 'Sync Disabled',
                syncColor: 'text-white/40',
                apiStatus: 'Bridge standby...',
                protocolLogs: [],
                
                isGoogleAuth: false,
                userName: '',
                userEmail: '',
                userPhoto: '',
                
                settingsOpen: false,
                addModalOpen: false,
                syncing: false,
                fetchingEvents: false,
                lastRawData: null,
                links: [],
                serverLinks: [],
                tasks: [],
                events: [],
                settings: { 
                    bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', 
                    blur: 0, 
                    scriptable: { endpoint: '', authKey: '' } 
                },
                newItem: { name: '', url: '', icon: '' },

                addLog(msg, type = 'info') {
                    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    this.protocolLogs.push({ time, msg, type });
                    if (this.protocolLogs.length > 50) this.protocolLogs.shift();
                    this.$nextTick(() => {
                        const scroller = document.getElementById('protocol-scroller');
                        if (scroller) scroller.scrollTop = scroller.scrollHeight;
                    });
                },

                init() {
                    this.addLog('Nexus protocol boot sequence engaged.');
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);

                    const waiter = setInterval(() => {
                        if (window.NEXUS_CORE) {
                            clearInterval(waiter);
                            this.addLog(`Core Module online. Checking for existing identity...`);
                            this.startAuth();
                        }
                    }, 50);

                    setTimeout(() => { if(!this.initialized) { this.initialized = true; this.addLog('Identity verification timed out.', 'warn'); } }, 3000);
                },

                async startAuth() {
                    const core = window.NEXUS_CORE;
                    core.methods.onAuthStateChanged(core.auth, (user) => {
                        if (user) {
                            this.isGoogleAuth = true;
                            this.addLog(`Handshake: Recognized account ${user.email}`, 'success');
                            this.userName = user.displayName;
                            this.userEmail = user.email;
                            this.userPhoto = user.photoURL;
                            this.setupSyncListener(user);
                        } else {
                            this.isGoogleAuth = false;
                            this.addLog(`Handshake: No account found. Running in local session mode.`, 'warn');
                            this.syncStatus = 'Local Profile';
                            this.syncColor = 'text-yellow-500';
                            this.hasCloudHandshake = true; 
                        }
                        this.initialized = true;
                    });
                },

                async loginWithGoogle() {
                    const core = window.NEXUS_CORE;
                    const provider = new core.methods.GoogleAuthProvider();
                    this.addLog('Opening OAuth Portal...', 'info');

                    try {
                        await core.methods.signInWithPopup(core.auth, provider);
                        this.addLog('Cloud Sync established.', 'success');
                    } catch (e) {
                        this.addLog(`Portal failure: ${e.message}`, 'error');
                    }
                },

                async logout() {
                    const core = window.NEXUS_CORE;
                    await core.methods.signOut(core.auth);
                    window.location.reload();
                },

                updateTime() {
                    const now = new Date();
                    this.time = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    this.date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },

                setupSyncListener(user) {
                    const core = window.NEXUS_CORE;
                    
                    if(this.currentDocUnsubscribe) this.currentDocUnsubscribe();

                    const segments = ['artifacts', core.appId, 'users', user.uid, 'dashboard', 'settings'];
                    const fullPath = segments.join('/');
                    this.addLog(`Binding Cloud Node: ${fullPath}`, 'info');
                    
                    const docRef = core.methods.doc(core.db, ...segments);
                    
                    this.syncStatus = 'Pulling...';
                    this.hasCloudHandshake = false; 

                    this.currentDocUnsubscribe = core.methods.onSnapshot(docRef, (snap) => {
                        if (snap.exists()) {
                            const d = snap.data();
                            this.addLog(`Live Sync: Received update from cloud.`, 'success');
                            
                            if(!this.syncing) {
                                this.links = d.links || [];
                                this.serverLinks = d.serverLinks || [];
                                this.tasks = d.tasks || [];
                                this.settings = { ...this.settings, ...d.settings };
                            }
                            this.syncStatus = 'Synced';
                            this.syncColor = 'text-green-500';
                            this.hasCloudHandshake = true;
                            this.fetchEvents(); 
                        } else {
                            this.addLog('Live Sync: Cloud node is currently empty.', 'warn');
                            this.syncStatus = 'Not Linked';
                            this.syncColor = 'text-blue-400';
                            this.hasCloudHandshake = true; 
                        }
                    }, (err) => {
                        this.addLog(`Node Access Blocked: ${err.message}`, 'error');
                        this.syncStatus = 'Sync Error';
                        this.syncColor = 'text-red-500';
                    });
                },

                async pull() {
                    const core = window.NEXUS_CORE;
                    const user = core.auth.currentUser;
                    if (!user) return;

                    this.addLog('Manual Pull initiated...', 'info');
                    try {
                        const segments = ['artifacts', core.appId, 'users', user.uid, 'dashboard', 'settings'];
                        const docRef = core.methods.doc(core.db, ...segments);
                        const snap = await core.methods.getDoc(docRef);
                        
                        if (snap.exists()) {
                            const d = snap.data();
                            this.links = d.links || [];
                            this.serverLinks = d.serverLinks || [];
                            this.tasks = d.tasks || [];
                            this.settings = { ...this.settings, ...d.settings };
                            this.addLog('Manual Pull: State refreshed from cloud.', 'success');
                        } else {
                            this.addLog('Manual Pull: No data found on cloud.', 'warn');
                        }
                    } catch (e) {
                        this.addLog(`Manual Pull Error: ${e.message}`, 'error');
                    }
                },

                async persist() {
                    const core = window.NEXUS_CORE;
                    const user = core.auth.currentUser;
                    
                    if (!this.hasCloudHandshake) return;
                    if (!user) return; 
                    
                    this.syncing = true;
                    this.addLog(`Pushing state update to cloud...`, 'info');
                    try {
                        const segments = ['artifacts', core.appId, 'users', user.uid, 'dashboard', 'settings'];
                        const docRef = core.methods.doc(core.db, ...segments);
                        await core.methods.setDoc(docRef, {
                            links: JSON.parse(JSON.stringify(this.links)),
                            serverLinks: JSON.parse(JSON.stringify(this.serverLinks)),
                            tasks: JSON.parse(JSON.stringify(this.tasks)),
                            settings: JSON.parse(JSON.stringify(this.settings)),
                            updatedAt: Date.now()
                        }, { merge: true });
                        this.addLog('Cloud Push confirmed.', 'success');
                        setTimeout(() => { this.syncing = false; }, 800);
                    } catch (e) {
                        this.addLog(`Push error: ${e.message}`, 'error');
                        this.syncing = false;
                    }
                },

                async fetchEvents() {
                    if (!this.settings?.scriptable?.endpoint) return;
                    this.fetchingEvents = true;
                    try {
                        const res = await fetch(this.settings.scriptable.endpoint);
                        const data = await res.json();
                        if (res.ok) {
                            const list = data.events || [];
                            this.events = list.slice(0, 5).map(e => ({
                                title: e.title || 'Schedule Item',
                                time: e.start_ts ? new Date(e.start_ts).toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}) : 'Active'
                            }));
                            this.apiStatus = 'Bridge Online';
                        }
                    } catch (e) { 
                        this.apiStatus = 'Bridge Failure';
                    } finally { this.fetchingEvents = false; }
                },

                getIcon(item) {
                    if (item.icon && item.icon.startsWith('http')) return item.icon;
                    return `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${(item.icon || 'default').toLowerCase().replace(/\s+/g, '-')}.svg`;
                },

                addItem() {
                    if (!this.newItem.name) return;
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    target.push({...this.newItem});
                    this.newItem = { name: '', url: '', icon: '' };
                    this.addModalOpen = false;
                    this.persist();
                },

                removeShortcut(idx) {
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    target.splice(idx, 1);
                    this.persist();
                },

                addTask(e) {
                    if (!e.target.value.trim()) return;
                    this.tasks.push({ text: e.target.value, done: false });
                    e.target.value = '';
                    this.persist();
                }
            }));
        });
    </script>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
