<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Terminal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        [x-cloak] { display: none !important; }
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .bg-animate { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); position: fixed; inset: 0; z-index: -1; }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: background-image 0.8s ease, filter 0.3s ease; }
        .nexus-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; transition: all 0.3s ease; }
        .icon-box { width: 68px; height: 68px; display: flex; align-items: center; justify-content: center; border-radius: 1.25rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s ease; position: relative; }
        .icon-box img { width: 42px; height: 42px; object-fit: contain; transition: transform 0.3s ease; }
        .icon-box:hover { border-color: var(--neon-blue); transform: translateY(-3px); background: rgba(255,255,255,0.08); }
        .gear-rotate { animation: rotate 10s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDNqhSW1M0Q-gNchNDLh3FADL8UOjmmtpA",
            authDomain: "nexusdash-5731e.firebaseapp.com",
            projectId: "nexusdash-5731e",
            storageBucket: "nexusdash-5731e.firebasestorage.app",
            messagingSenderId: "758016854578",
            appId: "1:758016854578:web:18c6d8f8181b1134caca2b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "nexus-v4";

        // --- 2. DEFAULTS ---
        const DEFAULT_LINKS = [
            { name: 'EOS Form', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-application-100.png', url: 'https://forms.office.com/pages/responsepage.aspx?id=Zh-exeJVn0SAfe_1FF9ZixnyQxfHe_9EkCPctjghjHBUM002U1hLUUJTSVhMTU5MNE5XR1g0S0ZENi4u&route=shorturl' },
            { name: 'Vanguard', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/Icon-57%402x.png', url: 'https://vanguard.emsanyware.com/' },
            { name: 'ESO Suite', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/eso.png', url: 'https://scheduling.esosuite.net/Default.aspx?DB=priorityambulance' },
            { name: 'Helo Sync', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/EMS_Helo-removebg-preview.png', url: 'https://andersoncounty911_sc.transport.net/#/login' },
            { name: 'DOT Cam', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-wall-mount-camera-100.png', url: 'https://work.sndjy.us/camera' },
            { name: 'Radio', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/headset.png', url: '#' },
            { name: 'Map dist', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-map-pinpoint-100.png', url: 'https://work.sndjy.us/map.html' },
            { name: 'Daily WS', icon: 'https://icons.duckduckgo.com/ip3/drive.google.com.ico', url: 'https://docs.google.com/spreadsheets/d/1H6C59UoF_g1QHSutXQCqBUUhfW4r2rLoNaTe0ZRQYSw/edit?usp=sharing' },
            { name: 'Coroner', icon: 'https://raw.githubusercontent.com/sndjy1986/_traichu/refs/heads/main/icons/Priority.png', url: 'https://drive.google.com/file/d/1Lq3m5KIhkwP7zQZu9RTKlXRO18BPhx1A/view?usp=drive_link' },
            { name: 'AnMed Map', icon: 'https://icons.duckduckgo.com/ip3/anmed.org.ico', url: 'https://anmed.org/sites/default/files/2024-08/anmed-north-campus-map-v5.pdf' },
            { name: 'G. Voice', icon: 'https://icons.duckduckgo.com/ip3/voice.google.com.ico', url: 'http://www.google.com/voice' },
            { name: 'Posts', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/icons8-address-100.png', url: 'https://www.google.com/maps/d/u/0/edit?mid=14QXoBd6ojQUTrFpxyksjX9PcbsiiUZk&usp=sharing' },
            { name: 'Lead Email', icon: 'https://raw.githubusercontent.com/sndjy1986/_traichu/refs/heads/main/icons/filebrowser.png', url: 'http://work.sndjy.us/leadform' },
            { name: 'PRO-QA', icon: 'https://icons.duckduckgo.com/ip3/emergencydispatch.org.ico', url: 'https://learn.emergencydispatch.org/academy/my_learning/dashboard' },
            { name: 'Truck Form', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/2be043653580663a0484a8ae2bdaf5bd276538d7/FILE.svg', url: 'https://forms.microsoft.com/r/YcaLSLR43Y' },
            { name: 'Outages', icon: 'https://icons.duckduckgo.com/ip3/poweroutage.us.ico', url: 'https://poweroutage.us/area/county/532' },
            { name: 'QRV Roster', icon: 'https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/icons/notepad.png', url: 'https://drive.google.com/file/d/1CdFma_A-xTt2KhbJY6yMS9o5PHF8pm9f/view?usp=drive_link' }
        ];

        const DEFAULT_SERVERS = [
            { name: 'Termix2', icon: 'terminal', url: 'https://Termix2.sndjy.us' },
            { name: 'Warden', icon: 'bitwarden', url: 'https://Warden.sndjy.us' },
            { name: 'Joplin', icon: 'joplin', url: 'https://Joplin.sndjy.us' },
            { name: 'Calendar', icon: 'google-calendar', url: 'https://Calendar.sndjy.us' }
        ];

        // --- 3. ALPINE CORE ---
        document.addEventListener('alpine:init', () => {
            Alpine.data('nexus', () => ({
                time: '', date: '',
                activeTab: 'links',
                status: 'Establishing Connection...',
                isSynced: false,
                user: null,
                links: [...DEFAULT_LINKS],
                serverLinks: [...DEFAULT_SERVERS],
                tasks: [{ text: 'Universal sync active', done: true }],
                events: [],
                settingsOpen: false, addModalOpen: false,
                settings: { bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600', blur: 0 },
                newItem: { name: '', url: '', icon: '' },

                async init() {
                    this.updateClock();
                    setInterval(() => this.updateClock(), 1000);
                    this.fetchEvents();

                    // WAIT FOR AUTH BEFORE ANYTHING ELSE
                    try {
                        const cred = await signInAnonymously(auth);
                        this.user = cred.user;
                        
                        // Rule 1 Pathing: /artifacts/{appId}/users/{userId}/{collectionName}/{docId}
                        const docRef = doc(db, 'artifacts', APP_ID, 'users', this.user.uid, 'data', 'dashboard');
                        const snap = await getDoc(docRef);

                        if (snap.exists()) {
                            const d = snap.data();
                            this.links = d.links || this.links;
                            this.serverLinks = d.serverLinks || this.serverLinks;
                            this.tasks = d.tasks || this.tasks;
                            this.settings = d.settings || this.settings;
                        }

                        this.isSynced = true;
                        this.status = 'Cloud Synchronized';
                    } catch (e) {
                        console.error(e);
                        this.status = 'Connection Failed (Offline)';
                    }
                },

                updateClock() {
                    const now = new Date();
                    this.time = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    this.date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },

                getIcon(item) {
                    if (item.icon.startsWith('http')) return item.icon;
                    const slug = item.icon.toLowerCase().trim().replace(/\s+/g, '-');
                    return `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${slug}.svg`;
                },

                async persist() {
                    if (!this.isSynced || !this.user) return;
                    try {
                        const docRef = doc(db, 'artifacts', APP_ID, 'users', this.user.uid, 'data', 'dashboard');
                        await setDoc(docRef, {
                            links: JSON.parse(JSON.stringify(this.links)),
                            serverLinks: JSON.parse(JSON.stringify(this.serverLinks)),
                            tasks: JSON.parse(JSON.stringify(this.tasks)),
                            settings: JSON.parse(JSON.stringify(this.settings)),
                            updatedAt: Date.now()
                        });
                    } catch (e) { console.error("Save error", e); }
                },

                async fetchEvents() {
                    try {
                        const res = await fetch('https://calendar.sndjy.us/api/events');
                        if (res.ok) this.events = await res.json();
                        else this.events = [{ title: 'Calendar Initialized', time: 'Protocol Standby' }];
                    } catch (e) {
                        this.events = [{ title: 'Syncing Work Calendar...', time: 'Pending...' }];
                    }
                },

                addItem() {
                    if (!this.newItem.name) return;
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    target.push({...this.newItem});
                    this.newItem = { name: '', url: '', icon: '' };
                    this.addModalOpen = false;
                    this.persist();
                },

                remove(idx) {
                    const target = this.activeTab === 'links' ? this.links : this.serverLinks;
                    target.splice(idx, 1);
                    this.persist();
                },

                addTask(e) {
                    if (!e.target.value.trim()) return;
                    this.tasks.push({ text: e.target.value, done: false });
                    e.target.value = '';
                    this.persist();
                }
            }));
        });
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="nexus" x-cloak>

    <div class="bg-animate"></div>
    <div class="bg-overlay" :style="'background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(' + settings.bg + '); filter: blur(' + settings.blur + 'px)'"></div>

    <div class="relative z-10 min-h-screen flex flex-col">
        <header class="p-8 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-4 text-left">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-2xl">
                    <svg class="gear-rotate" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter uppercase leading-none">Nexus<span class="text-blue-500">Dash</span></h1>
                    <p class="text-[9px] uppercase tracking-[0.3em] text-white/40 font-bold mt-1" x-text="'Storage: ' + status"></p>
                </div>
            </div>
            <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10 shadow-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
        </header>

        <section class="flex-grow flex flex-col items-center justify-center text-center py-4">
            <h2 x-text="time" class="text-[7rem] md:text-[10rem] font-extrabold tracking-tighter leading-none drop-shadow-2xl uppercase tabular-nums">00:00 AM</h2>
            <p x-text="date" class="text-white/30 uppercase tracking-[0.6em] font-bold text-xs mt-2"></p>
            <div class="w-full max-w-2xl mt-12 px-4">
                <form action="https://google.com/search" method="GET" class="relative">
                    <input type="text" name="q" placeholder="Global Search Protocol..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-5 px-10 text-xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 transition-all text-center">
                </form>
            </div>
        </section>

        <section class="max-w-7xl mx-auto w-full px-8 pb-12">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Tabbed Content -->
                <div class="lg:col-span-8 nexus-card p-10 flex flex-col">
                    <div class="flex items-center gap-8 mb-10 border-b border-white/5">
                        <button @click="activeTab = 'links'" :class="activeTab === 'links' ? 'text-blue-400 border-b-2 border-blue-400 pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Links</button>
                        <button @click="activeTab = 'server'" :class="activeTab === 'server' ? 'text-blue-400 border-b-2 border-blue-400 pb-4' : 'text-white/20 pb-4'" class="text-xs font-black uppercase tracking-[0.3em] transition-all">Server Links</button>
                    </div>

                    <div class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-7 gap-6">
                        <template x-for="(link, index) in (activeTab === 'links' ? links : serverLinks)" :key="index">
                            <div class="flex flex-col items-center gap-3 group relative">
                                <a :href="link.url" target="_blank" class="icon-box" :style="'border-bottom: 2px solid #00f2ff'">
                                    <img :src="getIcon(link)" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'">
                                </a>
                                <span x-text="link.name" class="text-[9px] font-black uppercase text-white/30 truncate w-full text-center"></span>
                                <button @click="remove(index)" class="absolute -top-2 -right-2 bg-red-500 w-5 h-5 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all scale-75 shadow-xl"><svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
                            </div>
                        </template>
                        <button @click="addModalOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white hover:border-blue-500 transition-all"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg></button>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="lg:col-span-4 flex flex-col gap-8 text-left">
                    <div class="nexus-card p-8">
                        <h4 class="text-[10px] font-black uppercase text-purple-400 tracking-widest mb-6">Upcoming Events</h4>
                        <div class="space-y-4">
                            <template x-for="ev in events">
                                <div class="border-l-2 border-purple-500/50 pl-4 py-1">
                                    <p x-text="ev.title" class="text-sm font-bold text-white/80 leading-tight"></p>
                                    <p x-text="ev.time" class="text-[10px] text-white/30 font-bold uppercase tracking-wider mt-1"></p>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="nexus-card p-8 flex-1 flex flex-col gap-6">
                        <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest uppercase">To-Do Protocol</h4>
                        <div class="space-y-3 flex-grow overflow-y-auto max-h-[160px]">
                            <template x-for="(t, i) in tasks">
                                <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5">
                                    <div @click="t.done = !t.done; persist()" class="w-5 h-5 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'bg-blue-600 border-blue-500' : ''"><svg x-show="t.done" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg></div>
                                    <span x-text="t.text" class="text-sm font-medium" :class="t.done ? 'text-white/20 line-through' : ''"></span>
                                </div>
                            </template>
                        </div>
                        <input @keydown.enter="addTask($event)" type="text" placeholder="+ New Task..." class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none w-full">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modals -->
    <div x-show="addModalOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div @click="addModalOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl text-left">
            <h2 class="text-3xl font-black uppercase tracking-tighter mb-6">Inject Module</h2>
            <div class="space-y-4">
                <input x-model="newItem.name" type="text" placeholder="Label" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none">
                <input x-model="newItem.url" type="text" placeholder="URL (https://...)" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none">
                <input x-model="newItem.icon" type="text" placeholder="Icon Name or Image URL" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none">
            </div>
            <button @click="addItem()" class="w-full mt-10 py-5 bg-blue-600 rounded-2xl font-black text-xs uppercase hover:bg-blue-500 transition-all">Finalize Injection</button>
        </div>
    </div>

    <div x-show="settingsOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-md text-left">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/80"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5 shadow-2xl">
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-8">System config</h2>
            <div class="space-y-8">
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Aura Blur Intensity</p>
                <input type="range" min="0" max="40" x-model="settings.blur" @input="persist()" class="w-full h-1.5 bg-white/10 rounded-full appearance-none cursor-pointer accent-blue-500"></div>
                <div><p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Manual Skin URL</p>
                <input x-model="settings.bg" @input="persist()" type="text" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs focus:outline-none"></div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-5 bg-blue-600 rounded-[1.5rem] font-black uppercase tracking-widest text-sm shadow-xl">Close Terminal</button>
        </div>
    </div>
</body>
</html>
