<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nexus v4 | Hyper-Interactive</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
       
       [x-cloak] { display: none !important; }

       :root {
           --neon-blue: #00f2ff;
           --neon-purple: #bc13fe;
       }

       body {
           font-family: 'Plus Jakarta Sans', sans-serif;
           background: #020617;
           color: #f8fafc;
           overflow-x: hidden;
           margin: 0;
       }

       /* Animated Background Gradients */
       .bg-animate {
           background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
           position: fixed;
           inset: 0;
           z-index: -1;
       }

       .blob {
           position: absolute;
           width: 500px;
           height: 500px;
           background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
           filter: blur(120px);
           border-radius: 50%;
           opacity: 0.15;
           animation: move 20s infinite alternate;
       }

       @keyframes move {
           from { transform: translate(-10%, -10%) scale(1); }
           to { transform: translate(20%, 20%) scale(1.2); }
       }

       /* Widget & Card Styles */
       .nexus-card {
           background: rgba(15, 23, 42, 0.6);
           backdrop-filter: blur(20px);
           border: 1px solid rgba(255, 255, 255, 0.1);
           border-radius: 2rem;
           transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
       }

       .nexus-card:hover {
           border-color: rgba(0, 242, 255, 0.4);
           transform: translateY(-5px);
           box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
       }

       /* Animated Icons Logic */
       .icon-box {
           position: relative;
           width: 70px;
           height: 70px;
           display: flex;
           align-items: center;
           justify-content: center;
           border-radius: 1.25rem;
           background: rgba(255,255,255,0.03);
           border: 1px solid rgba(255,255,255,0.05);
           cursor: pointer;
           transition: all 0.3s ease;
       }

       .icon-box:hover {
           background: rgba(255,255,255,0.1);
           border-color: var(--neon-blue);
           color: var(--neon-blue);
       }

       .icon-box:hover svg {
           animation: iconShake 0.5s ease-in-out infinite;
       }

       @keyframes iconShake {
           0% { transform: rotate(0deg); }
           25% { transform: rotate(10deg); }
           75% { transform: rotate(-10deg); }
           100% { transform: rotate(0deg); }
       }

       .gear-rotate { animation: rotate 4s linear infinite; }
       @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

       .pulse { animation: pulse 2s infinite; }
       @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

       /* Custom Scrollbar */
       ::-webkit-scrollbar { width: 4px; }
       ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
   </style>
</head>
<body x-data="nexus()" x-init="init()">

   <div class="bg-animate">
       <div class="blob"></div>
   </div>

   <!-- UI Overlay -->
   <div class="relative z-10 min-h-screen flex flex-col">
       
       <!-- Header -->
       <header class="p-8 flex justify-between items-center max-w-7xl mx-auto w-full">
           <div class="flex items-center gap-4 group cursor-pointer">
               <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(37,99,235,0.5)] group-hover:rotate-12 transition-transform">
                   <svg class="gear-rotate" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
               </div>
               <div>
                   <h1 class="font-extrabold text-2xl tracking-tighter">NEXUS<span class="text-blue-500">CORE</span></h1>
                   <p class="text-[10px] uppercase tracking-[0.3em] text-white/40 font-bold">System Online</p>
               </div>
           </div>

           <div class="flex gap-4">
               <button @click="storeOpen = true" class="px-6 py-3 bg-white/5 border border-white/10 rounded-2xl flex items-center gap-3 hover:bg-white/10 transition-all font-semibold text-sm">
                   <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                   Store
               </button>
               <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10">
                   <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
               </button>
           </div>
       </header>

       <!-- Dynamic Clock Face -->
       <section class="flex-grow flex flex-col items-center justify-center py-12 px-6">
           <div class="text-center relative">
               <div class="absolute -inset-20 bg-blue-500/10 blur-[100px] rounded-full"></div>
               <h2 x-text="time" class="text-[10rem] md:text-[14rem] font-extrabold tracking-tighter leading-none drop-shadow-2xl selection:bg-blue-500">00:00</h2>
               <div class="flex items-center justify-center gap-4 mt-2">
                   <span class="w-12 h-[2px] bg-blue-500/50"></span>
                   <p x-text="date" class="text-white/40 uppercase tracking-[0.5em] font-bold text-xs"></p>
                   <span class="w-12 h-[2px] bg-blue-500/50"></span>
               </div>
           </div>

           <!-- Global Search -->
           <div class="w-full max-w-2xl mt-16 px-4">
               <form action="https://google.com/search" method="GET" class="relative">
                   <input type="text" name="q" placeholder="Command Search..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-6 pl-10 pr-20 text-xl focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all placeholder:text-white/20">
                   <button class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center hover:bg-blue-500 transition-colors shadow-lg shadow-blue-600/20">
                       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                   </button>
               </form>
           </div>
       </section>

       <!-- Interactive Grid -->
       <section class="max-w-7xl mx-auto w-full px-8 pb-12">
           <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
               
               <!-- Icon Grid -->
               <div class="lg:col-span-8 nexus-card p-10">
                   <div class="flex items-center justify-between mb-10">
                       <h3 class="text-xs font-black uppercase tracking-[0.3em] text-white/30">Active Shortcuts</h3>
                       <div class="flex gap-2">
                           <div class="w-2 h-2 rounded-full bg-blue-500 pulse"></div>
                           <div class="w-2 h-2 rounded-full bg-blue-500/20"></div>
                       </div>
                   </div>
                   
                   <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-8">
                       <template x-for="(icon, index) in activeShortcuts" :key="index">
                           <div class="flex flex-col items-center gap-3 group relative">
                               <a :href="icon.url" target="_blank" class="icon-box" :style="`border-bottom: 3px solid ${icon.color}`">
                                   <span x-html="icon.svg"></span>
                               </a>
                               <span x-text="icon.name" class="text-[9px] font-black uppercase text-white/30 tracking-widest opacity-0 group-hover:opacity-100 transition-opacity"></span>
                               <button @click="removeShortcut(index)" class="absolute -top-2 -right-2 bg-red-500 w-5 h-5 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all scale-50 group-hover:scale-100">
                                   <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M18 6 6 18M6 6l12 12"/></svg>
                               </button>
                           </div>
                       </template>
                       
                       <button @click="storeOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white hover:border-blue-500">
                           <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                       </button>
                   </div>
               </div>

               <!-- Widgets Sidebar -->
               <div class="lg:col-span-4 flex flex-col gap-8">
                   
                   <!-- System Monitor Widget -->
                   <div x-show="settings.widgets.system" class="nexus-card p-8 flex flex-col gap-6">
                       <div class="flex justify-between items-center">
                           <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest">System Load</h4>
                           <svg class="gear-rotate text-blue-400" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/></svg>
                       </div>
                       <div class="space-y-4">
                           <div>
                               <div class="flex justify-between text-[10px] mb-2 font-bold uppercase"><span>CPU Usage</span><span x-text="cpu + '%'"></span></div>
                               <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-blue-500 transition-all duration-1000" :style="`width: ${cpu}%`"></div></div>
                           </div>
                           <div>
                               <div class="flex justify-between text-[10px] mb-2 font-bold uppercase"><span>Memory</span><span x-text="mem + '%'"></span></div>
                               <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-purple-500 transition-all duration-1000" :style="`width: ${mem}%`"></div></div>
                           </div>
                       </div>
                   </div>

                   <!-- To Do Widget -->
                   <div x-show="settings.widgets.tasks" class="nexus-card p-8 flex flex-col gap-6">
                       <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest">Daily Protocols</h4>
                       <div class="space-y-3">
                           <template x-for="(t, i) in tasks" :key="i">
                               <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5 group">
                                   <div @click="t.done = !t.done" class="w-5 h-5 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'bg-blue-500 border-blue-500' : 'hover:border-blue-500'">
                                       <svg x-show="t.done" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg>
                                   </div>
                                   <span x-text="t.text" class="text-sm font-medium transition-all" :class="t.done ? 'text-white/20 line-through' : 'text-white/80'"></span>
                               </div>
                           </template>
                       </div>
                       <input @keydown.enter="addTask($event)" type="text" placeholder="+ New entry" class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none focus:border-blue-500 placeholder:text-white/20">
                   </div>
               </div>
           </div>
       </section>
   </div>

   <!-- Store Modal -->
   <div x-show="storeOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6">
       <div @click="storeOpen = false" class="absolute inset-0 bg-black/90 backdrop-blur-2xl"></div>
       <div class="nexus-card bg-slate-900 w-full max-w-3xl relative z-10 overflow-hidden shadow-[0_0_100px_rgba(0,0,0,0.8)] border-white/5">
           <div class="p-10 border-b border-white/5 flex justify-between items-center">
               <div>
                   <h2 class="text-3xl font-black tracking-tighter uppercase">Icon Marketplace</h2>
                   <p class="text-xs text-blue-400 font-bold uppercase tracking-widest mt-1">Enhance your dashboard matrix</p>
               </div>
               <button @click="storeOpen = false" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
           </div>
           <div class="p-10 grid grid-cols-2 sm:grid-cols-4 gap-6 max-h-[50vh] overflow-y-auto">
               <template x-for="item in storeItems">
                   <button @click="addShortcut(item)" class="nexus-card bg-white/5 p-8 flex flex-col items-center gap-4 hover:scale-105 active:scale-95 transition-all group">
                       <div class="w-16 h-16 rounded-2xl bg-white/5 flex items-center justify-center group-hover:bg-blue-600 transition-colors shadow-xl" x-html="item.svg"></div>
                       <span x-text="item.name" class="text-[10px] font-black uppercase tracking-widest text-white/40 group-hover:text-white transition-colors"></span>
                   </button>
               </template>
           </div>
       </div>
   </div>

   <!-- Settings Modal -->
   <div x-show="settingsOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6">
       <div @click="settingsOpen = false" class="absolute inset-0 bg-black/90 backdrop-blur-2xl"></div>
       <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5">
           <h2 class="text-2xl font-black uppercase tracking-tighter mb-8">System Configuration</h2>
           <div class="space-y-8">
               <div>
                   <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Module Management</p>
                   <div class="grid grid-cols-2 gap-3">
                       <button @click="settings.widgets.system = !settings.widgets.system" :class="settings.widgets.system ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Monitor</button>
                       <button @click="settings.widgets.tasks = !settings.widgets.tasks" :class="settings.widgets.tasks ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Protocols</button>
                   </div>
               </div>
           </div>
           <button @click="settingsOpen = false" class="w-full mt-10 py-5 bg-blue-600 rounded-[1.5rem] font-black uppercase tracking-widest text-sm hover:bg-blue-500 transition-colors shadow-xl shadow-blue-600/20">Apply Changes</button>
       </div>
   </div>

   <script>
       const icons = {
           github: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>`,
           youtube: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.42a2.78 2.78 0 0 0-1.94 2C1 8.14 1 12 1 12s0 3.86.42 5.58a2.78 2.78 0 0 0 1.94 2C5.12 20 12 20 12 20s6.88 0 8.6-.42a2.78 2.78 0 0 0 1.94-2C23 15.86 23 12 23 12s0-3.86-.42-5.58z"></path><polygon points="9.75 15.02 15.5 12 9.75 8.98 9.75 15.02"></polygon></svg>`,
           mail: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>`,
           figma: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 5.5A3.5 3.5 0 0 1 8.5 2H12v7H8.5A3.5 3.5 0 0 1 5 5.5z"/><path d="M12 2h3.5a3.5 3.5 0 1 1 0 7H12V2z"/><path d="M8.5 12.5A3.5 3.5 0 0 1 5 9a3.5 3.5 0 0 1 3.5-3.5H12v7H8.5z"/><path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0z"/><path d="M8.5 16a3.5 3.5 0 0 1 3.5 3.5V23h-3.5a3.5 3.5 0 1 1 0-7z"/></svg>`,
           spotify: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5-2 4-2 4 2 4 2"/><path d="M9 11.5s1-1.5 3-1.5 3 1.5 3 1.5"/><path d="M7 16.5s2.5-2.5 5-2.5 5 2.5 5 2.5"/></svg>`,
           twitch: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2H3v16h5v4l4-4h5l4-4V2z"/><path d="M11 11V7"/><path d="M16 11V7"/></svg>`
       };

       function nexus() {
           return {
               time: '00:00',
               date: 'System Start',
               cpu: 12,
               mem: 45,
               storeOpen: false,
               settingsOpen: false,
               settings: {
                   widgets: { system: true, tasks: true }
               },
               activeShortcuts: [
                   { name: 'GitHub', svg: icons.github, url: 'https://github.com', color: '#6e5494' },
                   { name: 'Spotify', svg: icons.spotify, url: 'https://spotify.com', color: '#1DB954' },
                   { name: 'Twitch', svg: icons.twitch, url: 'https://twitch.tv', color: '#9146FF' }
               ],
               tasks: [
                   { text: 'Sync Core Modules', done: true },
                   { text: 'Verify Firewall', done: false }
               ],
               storeItems: [
                   { name: 'YouTube', svg: icons.youtube, url: 'https://youtube.com', color: '#FF0000' },
                   { name: 'Figma', svg: icons.figma, url: 'https://figma.com', color: '#F24E1E' },
                   { name: 'Gmail', svg: icons.mail, url: 'https://gmail.com', color: '#D44638' }
               ],
               init() {
                   this.updateTime();
                   setInterval(() => this.updateTime(), 1000);
                   setInterval(() => {
                       this.cpu = Math.floor(Math.random() * (40 - 5) + 5);
                       this.mem = Math.floor(Math.random() * (60 - 40) + 40);
                   }, 3000);

                   const saved = localStorage.getItem('nexus_v4_store');
                   if (saved) {
                       const d = JSON.parse(saved);
                       this.activeShortcuts = d.activeShortcuts || this.activeShortcuts;
                       this.tasks = d.tasks || this.tasks;
                       this.settings = d.settings || this.settings;
                   }

                   this.$watch('activeShortcuts', () => this.save());
                   this.$watch('tasks', () => this.save());
                   this.$watch('settings', () => this.save());
               },
               updateTime() {
                   const n = new Date();
                   this.time = n.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                   this.date = n.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
               },
               addShortcut(item) {
                   if (!this.activeShortcuts.find(s => s.name === item.name)) {
                       this.activeShortcuts.push({...item});
                   }
                   this.storeOpen = false;
               },
               removeShortcut(index) {
                   this.activeShortcuts.splice(index, 1);
               },
               addTask(e) {
                   if (!e.target.value.trim()) return;
                   this.tasks.push({ text: e.target.value, done: false });
                   e.target.value = '';
               },
               save() {
                   localStorage.setItem('nexus_v4_store', JSON.stringify({
                       activeShortcuts: this.activeShortcuts,
                       tasks: this.tasks,
                       settings: this.settings
                   }));
               }
           }
       }
   </script>
</body>
</html>
