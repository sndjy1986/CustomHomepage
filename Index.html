<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NexusHome | Interactive Dashboard</title>
   <!-- Tailwind for styling -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Alpine.js for logic/state -->
   <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
   <style>
       [x-cloak] { display: none !important; }
       
       body {
           transition: background 0.5s ease;
           background-attachment: fixed;
           background-size: cover;
           background-position: center;
       }

       .glass {
           background: rgba(255, 255, 255, 0.1);
           backdrop-filter: blur(10px);
           -webkit-backdrop-filter: blur(10px);
           border: 1px solid rgba(255, 255, 255, 0.2);
           box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
       }

       .glass-dark {
           background: rgba(0, 0, 0, 0.4);
           backdrop-filter: blur(15px);
           -webkit-backdrop-filter: blur(15px);
           border: 1px solid rgba(255, 255, 255, 0.1);
       }

       /* Custom scrollbar for mobile/desktop */
       ::-webkit-scrollbar { width: 5px; }
       ::-webkit-scrollbar-track { background: transparent; }
       ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

       .animate-float {
           animation: float 6s ease-in-out infinite;
       }

       @keyframes float {
           0%, 100% { transform: translateY(0); }
           50% { transform: translateY(-10px); }
       }
   </style>
</head>
<body
   x-data="app()"
   x-init="init()"
   :style="`background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(${settings.bg})`"
   class="min-h-screen text-white overflow-x-hidden"
>

   <!-- Top Navigation -->
   <nav class="p-6 flex justify-between items-center relative z-20">
       <div class="flex items-center gap-2">
           <div class="p-2 bg-white/20 rounded-lg backdrop-blur-md">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
           </div>
           <span class="font-bold text-xl tracking-tight hidden sm:block">NexusHome</span>
       </div>

       <div class="flex items-center gap-3">
           <button @click="storeOpen = true" class="glass px-4 py-2 rounded-full flex items-center gap-2 hover:bg-white/20 transition-all text-sm font-medium">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
               Icon Store
           </button>
           <button @click="settingsOpen = true" class="glass p-2 rounded-full hover:rotate-90 transition-transform duration-500">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
           </button>
       </div>
   </nav>

   <!-- Content Area -->
   <main class="max-w-6xl mx-auto px-6 py-4 relative z-10">
       
       <!-- Big Clock Section -->
       <div class="text-center mb-12 mt-8 animate-float">
           <h2 x-text="time" class="text-7xl md:text-9xl font-bold tracking-tighter">00:00</h2>
           <p x-text="date" class="text-white/60 uppercase tracking-[0.3em] text-sm mt-2">Loading Date...</p>
       </div>

       <!-- Central Search Bar -->
       <div class="max-w-xl mx-auto mb-16">
           <form action="https://www.google.com/search" method="GET" class="relative group">
               <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none">
                   <svg class="w-5 h-5 text-white/40 group-focus-within:text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
               </div>
               <input
                   type="text"
                   name="q"
                   placeholder="Search the web..."
                   class="w-full glass-dark rounded-full py-4 pl-14 pr-6 text-lg focus:outline-none focus:ring-4 focus:ring-white/10 transition-all placeholder:text-white/30"
               >
           </form>
       </div>

       <!-- Widgets Layout -->
       <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
           
           <!-- Quick Links / Shortcuts -->
           <div class="md:col-span-2 glass rounded-[2.5rem] p-8">
               <div class="flex justify-between items-center mb-6">
                   <h3 class="text-xs font-bold uppercase tracking-widest text-white/40">Frequent Apps</h3>
                   <button @click="storeOpen = true" class="text-white/40 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
               </div>
               <div class="grid grid-cols-3 sm:grid-cols-5 gap-6">
                   <template x-for="(link, index) in shortcuts" :key="index">
                       <div class="group flex flex-col items-center gap-2 relative">
                           <a :href="link.url" target="_blank" class="w-14 h-14 sm:w-16 sm:h-16 glass rounded-2xl flex items-center justify-center hover:scale-110 hover:bg-white/20 transition-all">
                               <span x-html="link.svg"></span>
                           </a>
                           <span x-text="link.name" class="text-[10px] uppercase font-bold text-white/50"></span>
                           <button @click="removeShortcut(index)" class="absolute -top-1 -right-1 bg-red-500 rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                               <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                           </button>
                       </div>
                   </template>
               </div>
           </div>

           <!-- Tasks Widget -->
           <div x-show="settings.widgets.tasks" class="glass rounded-[2.5rem] p-8 flex flex-col gap-4">
               <h3 class="text-xs font-bold uppercase tracking-widest text-white/40">To-Do List</h3>
               <div class="space-y-3 flex-1 overflow-y-auto max-h-[150px]">
                   <template x-for="(task, i) in tasks" :key="i">
                       <div class="flex items-center gap-3">
                           <input type="checkbox" x-model="task.done" class="w-4 h-4 rounded border-white/20 bg-transparent">
                           <span :class="task.done ? 'line-through text-white/30' : 'text-white/80'" x-text="task.text" class="text-sm"></span>
                       </div>
                   </template>
               </div>
               <div class="relative">
                   <input @keydown.enter="addTask($event)" type="text" placeholder="Add task..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-white/30">
               </div>
           </div>

           <!-- Weather Widget -->
           <div x-show="settings.widgets.weather" class="glass rounded-[2.5rem] p-8 flex items-center justify-between">
               <div>
                   <p class="text-xs font-bold uppercase text-white/40 tracking-widest mb-1">Weather</p>
                   <p class="text-3xl font-bold">24Â°C</p>
                   <p class="text-xs text-white/60">Cloudy Skies</p>
               </div>
               <div class="text-blue-300">
                   <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 19a3.5 3.5 0 1 1-5.83-2.67c.56-.5 1.33-.83 2.16-.83h1.17c1.38 0 2.5 1.12 2.5 2.5Z"/><path d="M4.17 19.83a3.5 3.5 0 0 1 1.66-6.5h1.17c.18 0 .35-.02.5-.06a4.5 4.5 0 1 1 8.5 0c.15.04.32.06.5.06h1.17a3.5 3.5 0 0 1 0 7c-.56 0-1.12-.13-1.66-.37"/></svg>
               </div>
           </div>
       </div>
   </main>

   <!-- Settings Modal -->
   <div x-show="settingsOpen" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4">
       <div @click="settingsOpen = false" class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>
       <div class="bg-zinc-900 w-full max-w-md rounded-[2.5rem] border border-white/10 relative z-10 p-8 shadow-2xl">
           <h2 class="text-2xl font-bold mb-6">Customize Nexus</h2>
           
           <div class="space-y-6">
               <div>
                   <label class="text-xs font-bold text-white/40 uppercase tracking-widest block mb-3">Wallpaper</label>
                   <div class="grid grid-cols-3 gap-2">
                       <template x-for="bg in bgPresets">
                           <button @click="settings.bg = bg" :class="settings.bg === bg ? 'ring-2 ring-blue-500' : ''" class="aspect-video rounded-lg overflow-hidden transition-transform active:scale-95">
                               <img :src="bg" class="w-full h-full object-cover">
                           </button>
                       </template>
                   </div>
               </div>

               <div>
                   <label class="text-xs font-bold text-white/40 uppercase tracking-widest block mb-3">Widgets</label>
                   <div class="flex gap-2">
                       <button @click="settings.widgets.weather = !settings.widgets.weather" :class="settings.widgets.weather ? 'bg-blue-600' : 'bg-white/10 text-white/40'" class="px-4 py-2 rounded-xl text-xs font-bold">WEATHER</button>
                       <button @click="settings.widgets.tasks = !settings.widgets.tasks" :class="settings.widgets.tasks ? 'bg-blue-600' : 'bg-white/10 text-white/40'" class="px-4 py-2 rounded-xl text-xs font-bold">TASKS</button>
                   </div>
               </div>
           </div>

           <button @click="settingsOpen = false" class="w-full mt-8 bg-white text-black font-bold py-3 rounded-2xl hover:bg-white/90">Done</button>
       </div>
   </div>

   <!-- Store Modal -->
   <div x-show="storeOpen" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4">
       <div @click="storeOpen = false" class="absolute inset-0 bg-black/80 backdrop-blur-md"></div>
       <div class="bg-zinc-900 w-full max-w-2xl rounded-[2.5rem] border border-white/10 relative z-10 shadow-2xl overflow-hidden">
           <div class="p-8 border-b border-white/5 flex justify-between items-center">
               <h2 class="text-2xl font-bold">Icon Store</h2>
               <button @click="storeOpen = false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
           </div>
           <div class="p-8 grid grid-cols-2 sm:grid-cols-4 gap-4 max-h-[60vh] overflow-y-auto">
               <template x-for="item in storeItems">
                   <button @click="addShortcut(item)" class="group flex flex-col items-center gap-3 p-6 bg-white/5 rounded-3xl hover:bg-white/10 transition-all">
                       <div class="w-12 h-12 flex items-center justify-center bg-white/5 rounded-xl group-hover:scale-110 transition-transform" x-html="item.svg"></div>
                       <span x-text="item.name" class="text-[10px] font-bold uppercase text-white/40 tracking-widest"></span>
                   </button>
               </template>
           </div>
       </div>
   </div>

   <script>
       const svgs = {
           github: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>`,
           youtube: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.42a2.78 2.78 0 0 0-1.94 2C1 8.14 1 12 1 12s0 3.86.42 5.58a2.78 2.78 0 0 0 1.94 2C5.12 20 12 20 12 20s6.88 0 8.6-.42a2.78 2.78 0 0 0 1.94-2C23 15.86 23 12 23 12s0-3.86-.42-5.58z"></path><polygon points="9.75 15.02 15.5 12 9.75 8.98 9.75 15.02"></polygon></svg>`,
           mail: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>`,
           twitter: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>`,
           music: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>`,
           figma: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 5.5A3.5 3.5 0 0 1 8.5 2H12v7H8.5A3.5 3.5 0 0 1 5 5.5z"></path><path d="M12 2h3.5a3.5 3.5 0 1 1 0 7H12V2z"></path><path d="M8.5 12.5A3.5 3.5 0 0 1 5 9a3.5 3.5 0 0 1 3.5-3.5H12v7H8.5z"></path><path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0z"></path><path d="M8.5 16a3.5 3.5 0 0 1 3.5 3.5V23h-3.5a3.5 3.5 0 1 1 0-7z"></path></svg>`,
           twitch: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2H3v16h5v4l4-4h5l4-4V2zM11 11V7m5 4V7"></path></svg>`,
           reddit: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 8v4l3 3"></path></svg>`
       };

       function app() {
           return {
               time: '00:00',
               date: 'Loading...',
               settingsOpen: false,
               storeOpen: false,
               settings: {
                   bg: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600',
                   widgets: { weather: true, tasks: true }
               },
               shortcuts: [
                   { name: 'GitHub', svg: svgs.github, url: 'https://github.com' },
                   { name: 'Mail', svg: svgs.mail, url: 'https://gmail.com' },
                   { name: 'YouTube', svg: svgs.youtube, url: 'https://youtube.com' }
               ],
               tasks: [
                   { text: 'Launch my new dashboard', done: false },
                   { text: 'Check the weather', done: true }
               ],
               bgPresets: [
                   'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1600',
                   'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&q=80&w=1600',
                   'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=1600'
               ],
               storeItems: [
                   { name: 'Twitter', svg: svgs.twitter, url: 'https://twitter.com' },
                   { name: 'Music', svg: svgs.music, url: 'https://spotify.com' },
                   { name: 'Figma', svg: svgs.figma, url: 'https://figma.com' },
                   { name: 'Twitch', svg: svgs.twitch, url: 'https://twitch.tv' },
                   { name: 'Reddit', svg: svgs.reddit, url: 'https://reddit.com' }
               ],
               init() {
                   this.updateTime();
                   setInterval(() => this.updateTime(), 1000);

                   // Load Data
                   const saved = localStorage.getItem('nexus_v2');
                   if (saved) {
                       const data = JSON.parse(saved);
                       this.settings = data.settings || this.settings;
                       this.shortcuts = data.shortcuts || this.shortcuts;
                       this.tasks = data.tasks || this.tasks;
                   }

                   this.$watch('settings', val => this.save());
                   this.$watch('shortcuts', val => this.save());
                   this.$watch('tasks', val => this.save());
               },
               updateTime() {
                   const now = new Date();
                   this.time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                   this.date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
               },
               addShortcut(item) {
                   this.shortcuts.push({...item});
                   this.storeOpen = false;
               },
               removeShortcut(index) {
                   this.shortcuts.splice(index, 1);
               },
               addTask(e) {
                   if (!e.target.value.trim()) return;
                   this.tasks.push({ text: e.target.value, done: false });
                   e.target.value = '';
               },
               save() {
                   localStorage.setItem('nexus_v2', JSON.stringify({
                       settings: this.settings,
                       shortcuts: this.shortcuts,
                       tasks: this.tasks
                   }));
               }
           }
       }
   </script>
</body>
</html>
