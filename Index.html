<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus v4 | Hyper-Interactive</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        [x-cloak] { display: none !important; }

        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }

        .bg-animate {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        .nexus-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nexus-card:hover {
            border-color: rgba(0, 242, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .icon-box {
            position: relative;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.25rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .icon-box img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .icon-box:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--neon-blue);
        }

        .icon-box:hover img, .icon-box:hover svg {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 8px var(--neon-blue));
        }

        .gear-rotate { animation: rotate 4s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

    <script>
        // SelfH.st Icon Integration helper
        const getIconUrl = (name) => {
            if (!name) return '';
            // Formats the name to match common URL structures (lowercase, hyphens)
            const slug = name.toLowerCase().replace(/\s+/g, '-');
            return `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/${slug}.svg`;
        };

        const staticSvgs = {
            github: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>`,
            plus: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>`
        };

        document.addEventListener('alpine:init', () => {
            Alpine.data('nexus', () => ({
                time: '00:00',
                date: 'System Start',
                cpu: 12,
                mem: 45,
                storeOpen: false,
                settingsOpen: false,
                searchQuery: '',
                settings: {
                    widgets: { system: true, tasks: true }
                },
                // Shortcuts now support an "iconName" which triggers the SelfH.st CDN
                activeShortcuts: [
                    { name: 'Home Assistant', iconName: 'home-assistant', url: '#', color: '#03a9f4' },
                    { name: 'Plex', iconName: 'plex', url: '#', color: '#e5a00d' },
                    { name: 'Nextcloud', iconName: 'nextcloud', url: '#', color: '#0082c9' },
                    { name: 'GitHub', svg: staticSvgs.github, url: 'https://github.com', color: '#6e5494' }
                ],
                tasks: [
                    { text: 'Sync Core Modules', done: true },
                    { text: 'Verify Firewall', done: false }
                ],
                // Store items can just use names now
                storeItems: [
                    { name: 'Home Assistant', iconName: 'home-assistant', color: '#03a9f4' },
                    { name: 'Plex', iconName: 'plex', color: '#e5a00d' },
                    { name: 'Pi-hole', iconName: 'pi-hole', color: '#96060c' },
                    { name: 'Portainer', iconName: 'portainer', color: '#13beff' },
                    { name: 'Nextcloud', iconName: 'nextcloud', color: '#0082c9' },
                    { name: 'Proxmox', iconName: 'proxmox', color: '#e57000' },
                    { name: 'TrueNAS', iconName: 'truenas', color: '#0095d5' },
                    { name: 'AdGuard', iconName: 'adguard', color: '#67b279' }
                ],
                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    setInterval(() => {
                        this.cpu = Math.floor(Math.random() * 35 + 5);
                        this.mem = Math.floor(Math.random() * 20 + 40);
                    }, 3000);

                    const saved = localStorage.getItem('nexus_v4_selfhst');
                    if (saved) {
                        try {
                            const d = JSON.parse(saved);
                            this.activeShortcuts = d.activeShortcuts || this.activeShortcuts;
                            this.tasks = d.tasks || this.tasks;
                            this.settings = d.settings || this.settings;
                        } catch (e) { console.error("Load failed", e); }
                    }

                    this.$watch('activeShortcuts', () => this.save());
                    this.$watch('tasks', () => this.save());
                    this.$watch('settings', () => this.save());
                },
                getIcon(item) {
                    if (item.svg) return item.svg;
                    return `<img src="${getIconUrl(item.iconName)}" onerror="this.src='https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/default.svg'" />`;
                },
                updateTime() {
                    const n = new Date();
                    this.time = n.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                    this.date = n.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                },
                addShortcut(item) {
                    this.activeShortcuts.push({ ...item, url: '#' });
                    this.storeOpen = false;
                },
                removeShortcut(index) {
                    this.activeShortcuts.splice(index, 1);
                },
                addTask(e) {
                    if (!e.target.value.trim()) return;
                    this.tasks.push({ text: e.target.value, done: false });
                    e.target.value = '';
                },
                save() {
                    localStorage.setItem('nexus_v4_selfhst', JSON.stringify({
                        activeShortcuts: this.activeShortcuts,
                        tasks: this.tasks,
                        settings: this.settings
                    }));
                }
            }));
        });
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="nexus" x-cloak>

    <div class="bg-animate">
        <div class="blob"></div>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-8 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-4 group cursor-pointer">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(37,99,235,0.5)] group-hover:rotate-12 transition-transform">
                    <svg class="gear-rotate" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tighter">NEXUS<span class="text-blue-500">CORE</span></h1>
                    <p class="text-[10px] uppercase tracking-[0.3em] text-white/40 font-bold">System Online</p>
                </div>
            </div>

            <div class="flex gap-4">
                <button @click="storeOpen = true" class="px-6 py-3 bg-white/5 border border-white/10 rounded-2xl flex items-center gap-3 hover:bg-white/10 transition-all font-semibold text-sm">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                    Icon Store
                </button>
                <button @click="settingsOpen = true" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                </button>
            </div>
        </header>

        <!-- Dynamic Clock Face -->
        <section class="flex-grow flex flex-col items-center justify-center py-8 px-6">
            <div class="text-center relative">
                <div class="absolute -inset-20 bg-blue-500/10 blur-[100px] rounded-full"></div>
                <h2 x-text="time" class="text-[10rem] md:text-[14rem] font-extrabold tracking-tighter leading-none drop-shadow-2xl">00:00</h2>
                <div class="flex items-center justify-center gap-4 mt-2">
                    <span class="w-12 h-[2px] bg-blue-500/50"></span>
                    <p x-text="date" class="text-white/40 uppercase tracking-[0.5em] font-bold text-xs"></p>
                    <span class="w-12 h-[2px] bg-blue-500/50"></span>
                </div>
            </div>

            <!-- Global Search -->
            <div class="w-full max-w-2xl mt-12 px-4">
                <form action="https://google.com/search" method="GET" class="relative">
                    <input type="text" name="q" placeholder="Protocol Search..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-6 pl-10 pr-20 text-xl focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all placeholder:text-white/20">
                    <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center hover:bg-blue-500 transition-colors shadow-lg shadow-blue-600/20">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </button>
                </form>
            </div>
        </section>

        <!-- Interactive Grid -->
        <section class="max-w-7xl mx-auto w-full px-8 pb-12">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Icon Grid -->
                <div class="lg:col-span-8 nexus-card p-10">
                    <div class="flex items-center justify-between mb-10">
                        <h3 class="text-xs font-black uppercase tracking-[0.3em] text-white/30">Active Grid</h3>
                    </div>
                    <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-8">
                        <template x-for="(icon, index) in activeShortcuts" :key="index">
                            <div class="flex flex-col items-center gap-3 group relative">
                                <a :href="icon.url" target="_blank" class="icon-box" :style="`border-bottom: 3px solid ${icon.color}`">
                                    <span x-html="getIcon(icon)"></span>
                                </a>
                                <span x-text="icon.name" class="text-[9px] font-black uppercase text-white/30 tracking-widest opacity-0 group-hover:opacity-100 transition-opacity truncate w-full text-center px-1"></span>
                                <button @click="removeShortcut(index)" class="absolute -top-2 -right-2 bg-red-500 w-5 h-5 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all scale-50 group-hover:scale-100 shadow-xl">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M18 6 6 18M6 6l12 12"/></svg>
                                </button>
                            </div>
                        </template>
                        <button @click="storeOpen = true" class="icon-box border-dashed border-2 border-white/10 text-white/20 hover:text-white hover:border-blue-500">
                            <span x-html="staticSvgs.plus"></span>
                        </button>
                    </div>
                </div>

                <!-- Widgets Sidebar -->
                <div class="lg:col-span-4 flex flex-col gap-8">
                    <div x-show="settings.widgets.system" class="nexus-card p-8 flex flex-col gap-6">
                        <div class="flex justify-between items-center">
                            <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest">System Load</h4>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between text-[10px] mb-2 font-bold uppercase"><span>CPU</span><span x-text="cpu + '%'"></span></div>
                                <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-blue-500 transition-all duration-1000" :style="`width: ${cpu}%`"></div></div>
                            </div>
                            <div>
                                <div class="flex justify-between text-[10px] mb-2 font-bold uppercase"><span>MEM</span><span x-text="mem + '%'"></span></div>
                                <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-purple-500 transition-all duration-1000" :style="`width: ${mem}%`"></div></div>
                            </div>
                        </div>
                    </div>

                    <div x-show="settings.widgets.tasks" class="nexus-card p-8 flex-1 flex flex-col gap-6">
                        <h4 class="text-[10px] font-black uppercase text-blue-400 tracking-widest">Protocols</h4>
                        <div class="space-y-3 flex-grow overflow-y-auto max-h-[150px] pr-2">
                            <template x-for="(t, i) in tasks" :key="i">
                                <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5">
                                    <div @click="t.done = !t.done" class="w-5 h-5 rounded-lg border-2 border-white/10 flex items-center justify-center cursor-pointer transition-colors" :class="t.done ? 'bg-blue-500 border-blue-500' : 'hover:border-blue-500'">
                                        <svg x-show="t.done" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg>
                                    </div>
                                    <span x-text="t.text" class="text-sm font-medium transition-all truncate" :class="t.done ? 'text-white/20 line-through' : 'text-white/80'"></span>
                                </div>
                            </template>
                        </div>
                        <input @keydown.enter="addTask($event)" type="text" placeholder="+ New protocol" class="bg-transparent border-b border-white/10 py-2 text-xs focus:outline-none focus:border-blue-500 placeholder:text-white/20">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Store Modal -->
    <div x-show="storeOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6">
        <div @click="storeOpen = false" class="absolute inset-0 bg-black/95 backdrop-blur-2xl"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-3xl relative z-10 overflow-hidden shadow-2xl border-white/5">
            <div class="p-10 border-b border-white/5 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-black tracking-tighter uppercase">Icon Library</h2>
                    <p class="text-xs text-blue-400 font-bold uppercase tracking-widest mt-1">Direct SelfH.st Integration</p>
                </div>
                <button @click="storeOpen = false" class="w-12 h-12 nexus-card flex items-center justify-center hover:bg-white/10"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
            </div>
            
            <div class="p-10">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 max-h-[45vh] overflow-y-auto pr-4">
                    <template x-for="item in storeItems">
                        <button @click="addShortcut(item)" class="nexus-card bg-white/5 p-6 flex flex-col items-center gap-4 hover:scale-105 active:scale-95 transition-all group">
                            <div class="w-16 h-16 rounded-2xl bg-white/5 flex items-center justify-center group-hover:bg-blue-600/20 transition-colors shadow-xl" x-html="getIcon(item)"></div>
                            <span x-text="item.name" class="text-[10px] font-black uppercase tracking-widest text-white/40 group-hover:text-white transition-colors"></span>
                        </button>
                    </template>
                </div>

                <!-- Custom Integration Field -->
                <div class="mt-8 pt-8 border-t border-white/5">
                    <p class="text-[10px] font-black uppercase text-white/30 tracking-widest mb-4">Manual Module Injection</p>
                    <div class="flex gap-4">
                        <input x-model="searchQuery" type="text" placeholder="Icon Name (e.g. HomeAssistant)" class="flex-grow bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                        <button @click="addShortcut({name: searchQuery, iconName: searchQuery, color: '#2563eb'})" class="px-6 py-3 bg-blue-600 rounded-xl font-bold text-sm hover:bg-blue-500 transition-colors shadow-lg shadow-blue-600/20">Add Protocol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div x-show="settingsOpen" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6">
        <div @click="settingsOpen = false" class="absolute inset-0 bg-black/95 backdrop-blur-2xl"></div>
        <div class="nexus-card bg-slate-900 w-full max-w-md relative z-10 p-10 border-white/5">
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-8">System Config</h2>
            <div class="space-y-8">
                <div>
                    <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-4">Grid Modules</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button @click="settings.widgets.system = !settings.widgets.system" :class="settings.widgets.system ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Monitor</button>
                        <button @click="settings.widgets.tasks = !settings.widgets.tasks" :class="settings.widgets.tasks ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/30'" class="py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Protocols</button>
                    </div>
                </div>
            </div>
            <button @click="settingsOpen = false" class="w-full mt-10 py-5 bg-blue-600 rounded-[1.5rem] font-black uppercase tracking-widest text-sm hover:bg-blue-500 transition-colors shadow-xl shadow-blue-600/20">Initialize Sync</button>
        </div>
    </div>
</body>
</html>
